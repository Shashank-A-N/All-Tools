<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oscilloscope - Shadow Audio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../styles.css">
</head>

<body class="bg-gray-900 text-white font-sans antialiased overflow-x-hidden">

    <nav
        class="sticky top-0 z-50 glass-effect border-b border-white/5 px-6 py-4 flex items-center justify-between backdrop-blur-md">
        <div class="flex items-center gap-3">
            <a href="../index.html" class="flex items-center gap-2 group">
                <div
                    class="relative w-10 h-10 flex items-center justify-center bg-purple-600/20 rounded-lg border border-purple-500/30 group-hover:border-purple-500/50 transition-all">
                    <i
                        class="fas fa-wave-square text-purple-400 text-xl group-hover:scale-110 transition-transform"></i>
                </div>
                <div>
                    <h1 class="text-xl font-orbitron font-bold tracking-widest text-white">SHADOW<span
                            class="text-purple-500">AUDIO</span></h1>
                    <span class="text-xs text-slate-400 font-mono tracking-wider">SCOPE</span>
                </div>
            </a>
        </div>
        <a href="../index.html" class="text-slate-400 hover:text-white transition-colors"><i
                class="fas fa-times text-xl"></i></a>
    </nav>

    <main class="container mx-auto px-4 py-12 max-w-5xl">
        <div class="text-center mb-10">
            <h2 class="text-4xl font-bold font-orbitron mb-2">Oscilloscope</h2>
            <p class="text-slate-400 text-sm">Real-time waveform visualization.</p>
        </div>

        <div class="glass p-8 rounded-3xl border border-white/5 shadow-2xl">
            <!-- File Upload -->
            <div id="upload-area"
                class="border-2 border-dashed border-white/10 rounded-2xl p-10 text-center hover:border-purple-500/50 transition-colors cursor-pointer mb-8 bg-black/20">
                <input type="file" id="file-input" accept="audio/*" class="hidden">
                <i class="fas fa-cloud-upload-alt text-4xl text-slate-500 mb-4"></i>
                <p class="text-lg font-bold text-slate-300">Drop Audio File Here</p>
                <p class="text-sm text-slate-500">or click to browse</p>
            </div>

            <div id="viewer" class="hidden">
                <div class="relative w-full h-80 bg-black rounded-xl border border-white/10 overflow-hidden mb-6">
                    <!-- Grid -->
                    <div class="absolute inset-0 pointer-events-none"
                        style="background-image: linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px); background-size: 20px 20px;">
                    </div>
                    <canvas id="scope" class="w-full h-full"></canvas>
                </div>

                <div class="flex justify-center gap-4">
                    <button id="play-btn"
                        class="px-8 py-3 bg-green-600 hover:bg-green-500 rounded-xl font-bold flex items-center gap-2">
                        <i class="fas fa-play"></i> START SCAN
                    </button>
                    <button id="stop-btn"
                        class="px-8 py-3 bg-red-600 hover:bg-red-500 rounded-xl font-bold flex items-center gap-2"
                        disabled>
                        <i class="fas fa-stop"></i> STOP
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { audioEngine } from '../shared/audio-utils.js';

        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const viewer = document.getElementById('viewer');
        const canvas = document.getElementById('scope');
        const playBtn = document.getElementById('play-btn');
        const stopBtn = document.getElementById('stop-btn');

        let audioBuffer = null;
        let sourceNode = null;
        let analyser = null;
        let frameId = null;

        uploadArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => handleFile(e.target.files[0]));

        async function handleFile(file) {
            if (!file) return;
            uploadArea.classList.add('hidden');
            viewer.classList.remove('hidden');
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;

            const ctx = audioEngine.init();
            const arrayBuffer = await file.arrayBuffer();
            audioBuffer = await ctx.decodeAudioData(arrayBuffer);
        }

        playBtn.onclick = start;
        stopBtn.onclick = stop;

        function start() {
            if (sourceNode) stop();
            const ctx = audioEngine.init();
            sourceNode = ctx.createBufferSource();
            sourceNode.buffer = audioBuffer;

            analyser = ctx.createAnalyser();
            analyser.fftSize = 2048;

            sourceNode.connect(analyser);
            sourceNode.connect(ctx.destination);

            sourceNode.onended = stop;
            sourceNode.start(0);

            playBtn.disabled = true;
            stopBtn.disabled = false;

            draw();
        }

        function stop() {
            if (sourceNode) sourceNode.stop();
            if (frameId) cancelAnimationFrame(frameId);
            playBtn.disabled = false;
            stopBtn.disabled = true;
        }

        function draw() {
            if (!sourceNode) return;
            frameId = requestAnimationFrame(draw);

            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteTimeDomainData(dataArray);

            const ctx2d = canvas.getContext('2d');
            ctx2d.fillStyle = 'rgba(0, 0, 0, 0.5)'; // Trail effect
            ctx2d.fillRect(0, 0, canvas.width, canvas.height);

            ctx2d.lineWidth = 2;
            ctx2d.strokeStyle = '#22c55e'; // Green scope style
            ctx2d.beginPath();

            const sliceWidth = canvas.width * 1.0 / bufferLength;
            let x = 0;

            for (let i = 0; i < bufferLength; i++) {
                const v = dataArray[i] / 128.0;
                const y = v * canvas.height / 2;

                if (i === 0) ctx2d.moveTo(x, y);
                else ctx2d.lineTo(x, y);

                x += sliceWidth;
            }

            ctx2d.lineTo(canvas.width, canvas.height / 2);
            ctx2d.stroke();
        }
    </script>
</body>

</html>
