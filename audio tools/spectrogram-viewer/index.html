<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectrogram - Shadow Audio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../styles.css">
</head>

<body class="bg-gray-900 text-white font-sans antialiased overflow-x-hidden">

    <nav
        class="sticky top-0 z-50 glass-effect border-b border-white/5 px-6 py-4 flex items-center justify-between backdrop-blur-md">
        <div class="flex items-center gap-3">
            <a href="../index.html" class="flex items-center gap-2 group">
                <div
                    class="relative w-10 h-10 flex items-center justify-center bg-purple-600/20 rounded-lg border border-purple-500/30 group-hover:border-purple-500/50 transition-all">
                    <i
                        class="fas fa-wave-square text-purple-400 text-xl group-hover:scale-110 transition-transform"></i>
                </div>
                <div>
                    <h1 class="text-xl font-orbitron font-bold tracking-widest text-white">SHADOW<span
                            class="text-purple-500">AUDIO</span></h1>
                    <span class="text-xs text-slate-400 font-mono tracking-wider">SPECTROGRAM</span>
                </div>
            </a>
        </div>
        <a href="../index.html" class="text-slate-400 hover:text-white transition-colors"><i
                class="fas fa-times text-xl"></i></a>
    </nav>

    <main class="container mx-auto px-4 py-12 max-w-6xl">
        <div class="text-center mb-10">
            <h2 class="text-4xl font-bold font-orbitron mb-2">Spectrogram</h2>
            <p class="text-slate-400 text-sm">Visualize audio frequencies over time.</p>
        </div>

        <div class="glass p-4 rounded-3xl border border-white/5 shadow-2xl">
            <!-- File Upload -->
            <div id="upload-area"
                class="border-2 border-dashed border-white/10 rounded-2xl p-10 text-center hover:border-purple-500/50 transition-colors cursor-pointer mb-8 bg-black/20">
                <input type="file" id="file-input" accept="audio/*" class="hidden">
                <i class="fas fa-cloud-upload-alt text-4xl text-slate-500 mb-4"></i>
                <p class="text-lg font-bold text-slate-300">Drop Audio File Here</p>
                <p class="text-sm text-slate-500">or click to browse</p>
            </div>

            <div id="viewer" class="hidden relative">
                <canvas id="spectrogram"
                    class="w-full h-96 bg-black rounded-xl border border-white/10 cursor-crosshair"></canvas>
                <div class="flex justify-between items-center mt-4">
                    <div class="text-xs font-mono text-purple-400" id="time-display">00:00</div>
                    <div class="flex gap-4">
                        <button id="play-btn"
                            class="px-6 py-2 bg-purple-600 hover:bg-purple-500 rounded text-sm font-bold flex items-center gap-2">
                            <i class="fas fa-play"></i> PLAY
                        </button>
                        <button id="stop-btn"
                            class="px-6 py-2 bg-slate-700 hover:bg-slate-600 rounded text-sm font-bold flex items-center gap-2"
                            disabled>
                            <i class="fas fa-stop"></i> STOP
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { audioEngine } from '../shared/audio-utils.js';

        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const viewer = document.getElementById('viewer');
        const canvas = document.getElementById('spectrogram');
        const playBtn = document.getElementById('play-btn');
        const stopBtn = document.getElementById('stop-btn');

        let audioBuffer = null;
        let sourceNode = null;
        let analyser = null;
        let scriptNode = null;
        let ctx2d = canvas.getContext('2d');

        // Settings
        const fftSize = 2048;
        let speed = 2; // px per frame

        uploadArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => handleFile(e.target.files[0]));

        async function handleFile(file) {
            if (!file) return;
            uploadArea.classList.add('hidden');
            viewer.classList.remove('hidden');

            // Resize canvas to internal res
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            // Clear
            ctx2d.fillStyle = 'black';
            ctx2d.fillRect(0, 0, canvas.width, canvas.height);

            const ctx = audioEngine.init();
            const arrayBuffer = await file.arrayBuffer();
            audioBuffer = await ctx.decodeAudioData(arrayBuffer);
        }

        playBtn.onclick = start;
        stopBtn.onclick = stop;

        function start() {
            if (sourceNode) stop();
            const ctx = audioEngine.init();
            sourceNode = ctx.createBufferSource();
            sourceNode.buffer = audioBuffer;

            analyser = ctx.createAnalyser();
            analyser.fftSize = fftSize;

            sourceNode.connect(analyser);
            analyser.connect(ctx.destination);

            sourceNode.onended = stop;

            sourceNode.start(0);
            playBtn.disabled = true;
            stopBtn.disabled = false;

            draw();
        }

        function stop() {
            if (sourceNode) {
                sourceNode.stop();
                sourceNode = null; // Prevent multi-stop
            }
            playBtn.disabled = false;
            stopBtn.disabled = true;
        }

        function draw() {
            if (!sourceNode) return;
            requestAnimationFrame(draw);

            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteFrequencyData(dataArray);

            // Waterfall effect:
            // 1. Get current image
            const snapshot = ctx2d.getImageData(0, 0, canvas.width, canvas.height);
            // 2. Shift left
            ctx2d.putImageData(snapshot, -speed, 0);
            // 3. Draw new column at right

            // We want frequency on Y axis (Low bottom, High top)
            // dataArray indices 0..N map to 0..Nyquist

            for (let i = 0; i < canvas.height; i++) {
                // Map y pixel to frequency index
                // Linear map for simplicity, though Log is better for audio
                const percent = 1 - (i / canvas.height); // 0 at bottom
                const freqIndex = Math.floor(percent * bufferLength);
                const value = dataArray[freqIndex];

                // Color map: Black -> Purple -> Yellow -> White
                ctx2d.fillStyle = `hsl(${260 + (value / 255) * 60}, ${value}%, ${value / 2}%)`;
                ctx2d.fillRect(canvas.width - speed, i, speed, 1);
            }
        }
    </script>
</body>

</html>
