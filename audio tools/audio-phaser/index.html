<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phaser Effect - Shadow Audio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../styles.css">
</head>

<body class="bg-gray-900 text-white font-sans antialiased overflow-x-hidden">

    <nav
        class="sticky top-0 z-50 glass-effect border-b border-white/5 px-6 py-4 flex items-center justify-between backdrop-blur-md">
        <div class="flex items-center gap-3">
            <a href="../index.html" class="flex items-center gap-2 group">
                <div
                    class="relative w-10 h-10 flex items-center justify-center bg-purple-600/20 rounded-lg border border-purple-500/30 group-hover:border-purple-500/50 transition-all">
                    <i class="fas fa-ghost text-purple-400 text-xl group-hover:scale-110 transition-transform"></i>
                </div>
                <div>
                    <h1 class="text-xl font-orbitron font-bold tracking-widest text-white">SHADOW<span
                            class="text-purple-500">AUDIO</span></h1>
                    <span class="text-xs text-slate-400 font-mono tracking-wider">PHASER</span>
                </div>
            </a>
        </div>
        <a href="../index.html" class="text-slate-400 hover:text-white transition-colors"><i
                class="fas fa-times text-xl"></i></a>
    </nav>

    <main class="container mx-auto px-4 py-12 max-w-4xl">
        <div class="text-center mb-10">
            <h2 class="text-4xl font-bold font-orbitron mb-2">Phaser Effect</h2>
            <p class="text-slate-400 text-sm">Create swirling, psychedelic phase-shift effects.</p>
        </div>

        <div class="glass p-8 rounded-3xl border border-white/5 shadow-2xl">
            <!-- File Upload -->
            <div id="upload-area"
                class="border-2 border-dashed border-white/10 rounded-2xl p-10 text-center hover:border-purple-500/50 transition-colors cursor-pointer mb-8 bg-black/20">
                <input type="file" id="file-input" accept="audio/*" class="hidden">
                <i class="fas fa-cloud-upload-alt text-4xl text-slate-500 mb-4"></i>
                <p class="text-lg font-bold text-slate-300">Drop Audio File Here</p>
                <p class="text-sm text-slate-500">or click to browse</p>
            </div>

            <div id="controls" class="hidden space-y-8">
                <div class="max-w-lg mx-auto space-y-6">
                    <div>
                        <div class="flex justify-between items-end mb-2">
                            <label class="font-orbitron text-sm text-white">SPEED (Rate)</label>
                            <span class="font-mono text-purple-400" id="rate-val">0.5 Hz</span>
                        </div>
                        <input type="range" id="rate-slider" min="0.1" max="10" value="0.5" step="0.1"
                            class="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-purple-500">
                    </div>
                </div>

                <div class="flex justify-center gap-4">
                    <button id="play-btn"
                        class="px-8 py-3 bg-green-600 hover:bg-green-500 text-white font-bold rounded-xl transition-all flex items-center gap-2">
                        <i class="fas fa-play"></i> PREVIEW
                    </button>
                    <button id="stop-btn"
                        class="px-8 py-3 bg-red-600 hover:bg-red-500 text-white font-bold rounded-xl transition-all flex items-center gap-2"
                        disabled>
                        <i class="fas fa-stop"></i> STOP
                    </button>
                </div>

                <div id="now-playing" class="text-center text-purple-400 font-mono text-sm"></div>
                <canvas id="visualizer" width="600" height="100"
                    class="w-full h-24 bg-black/40 rounded-lg border border-white/5"></canvas>
            </div>
        </div>
    </main>

    <script type="module">
        import { audioEngine } from '../shared/audio-utils.js';

        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const controls = document.getElementById('controls');

        const rateSlider = document.getElementById('rate-slider');
        const rateVal = document.getElementById('rate-val');

        const playBtn = document.getElementById('play-btn');
        const stopBtn = document.getElementById('stop-btn');

        let audioBuffer = null;
        let sourceNode = null;
        let oscillator = null;
        let isPlaying = false;

        uploadArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => handleFile(e.target.files[0]));

        async function handleFile(file) {
            if (!file) return;
            controls.classList.remove('hidden');
            uploadArea.classList.add('hidden');
            document.getElementById('now-playing').textContent = `LOADED: ${file.name}`;

            const ctx = audioEngine.init();
            const arrayBuffer = await file.arrayBuffer();
            audioBuffer = await ctx.decodeAudioData(arrayBuffer);
        }

        rateSlider.addEventListener('input', (e) => {
            const v = parseFloat(e.target.value);
            rateVal.textContent = v + ' Hz';
            if (oscillator) oscillator.frequency.value = v;
        });

        playBtn.addEventListener('click', () => {
            if (!audioBuffer) return;
            if (isPlaying) return;
            startPlayback();
        });

        stopBtn.addEventListener('click', () => {
            if (sourceNode) {
                sourceNode.stop();
                if (oscillator) oscillator.stop();
                isPlaying = false;
                playBtn.disabled = false;
                stopBtn.disabled = true;
                audioEngine.stop();
            }
        });

        function startPlayback() {
            const ctx = audioEngine.init();
            sourceNode = ctx.createBufferSource();
            sourceNode.buffer = audioBuffer;

            // Phaser Graph:
            // All-pass filters modulated by LFO
            // Check if browsing supports createStereoPanner etc, usually Biquad allpass is good manually
            // We'll create a chain of 3 allpass filters

            const filters = [];
            for (let i = 0; i < 3; i++) {
                const f = ctx.createBiquadFilter();
                f.type = 'allpass';
                f.frequency.value = 800; // Base freq
                filters.push(f);
            }

            const lfo = ctx.createOscillator();
            lfo.type = 'sine';
            lfo.frequency.value = parseFloat(rateSlider.value);

            const lfoGain = ctx.createGain();
            lfoGain.gain.value = 400; // Modulation depth (Hz)

            lfo.connect(lfoGain);
            filters.forEach(f => lfoGain.connect(f.frequency));

            // Connect chain
            sourceNode.connect(filters[0]);
            filters[0].connect(filters[1]);
            filters[1].connect(filters[2]);

            // Mix Dry/Wet (Phasing happens when mixed)
            const dry = ctx.createGain();
            const wet = ctx.createGain();

            dry.gain.value = 0.5;
            wet.gain.value = 0.5;

            sourceNode.connect(dry);
            filters[2].connect(wet); // Last filter output

            const dest = ctx.destination;
            dry.connect(dest);
            wet.connect(dest);

            // Visualizer on combined output? Need a merge or pick one
            const analyser = audioEngine.createAnalyser(wet);

            lfo.start(0);
            sourceNode.start(0);

            oscillator = lfo;

            sourceNode.onended = () => {
                isPlaying = false;
                playBtn.disabled = false;
                stopBtn.disabled = true;
                lfo.stop();
            };

            isPlaying = true;
            playBtn.disabled = true;
            stopBtn.disabled = false;

            audioEngine.drawVisualizer('visualizer', 'frequency', '#a855f7');
        }
    </script>
</body>

</html>
