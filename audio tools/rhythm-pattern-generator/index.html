<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S H A D O W // S E Q U E N C E R</title>

    <!-- Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap"
        rel="stylesheet">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- Local Styles -->
    <link rel="stylesheet" href="../../styles.css"> <!-- Global -->
    <link rel="stylesheet" href="css/style.css"> <!-- Module Specific -->
</head>

<body class="bg-[#050510] text-white h-screen flex flex-col overflow-hidden">

    <!-- Navbar -->
    <nav class="h-16 border-b border-white/5 flex items-center justify-between px-6 bg-black/40 backdrop-blur-md z-50">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 rounded bg-purple-600/20 flex items-center justify-center border border-purple-500/50">
                <i class="fas fa-wave-square text-purple-400"></i>
            </div>
            <div class="hidden md:block">
                <h1 class="text-xl font-orbitron tracking-widest leading-none">SHADOW<span
                        class="text-purple-500">SEQ</span></h1>
                <div class="text-[10px] text-slate-500 font-mono tracking-[0.3em]">ADVANCED RHYTHM ENGINE</div>
            </div>
        </div>

        <div class="flex items-center gap-6">
            <!-- Transport -->
            <div class="flex items-center bg-slate-900/50 rounded-lg p-1 border border-white/5">
                <button id="stop-btn"
                    class="w-10 h-8 hover:bg-slate-700/50 rounded transition-colors text-slate-400 hover:text-white">
                    <i class="fas fa-stop"></i>
                </button>
                <div class="w-px h-4 bg-white/10 mx-1"></div>
                <button id="play-btn"
                    class="w-12 h-8 bg-amber-600 hover:bg-amber-500 rounded text-white shadow-[0_0_15px_rgba(245,158,11,0.3)] transition-all">
                    <i class="fas fa-play"></i>
                </button>
            </div>

            <!-- Tempo -->
            <div class="flex flex-col items-center">
                <span class="text-[10px] text-slate-500 font-bold">BPM</span>
                <input type="number" id="bpm-input" value="120"
                    class="bg-transparent w-12 text-center font-mono font-bold text-lg text-amber-500 focus:outline-none border-b border-transparent focus:border-amber-500/50">
            </div>

            <a href="../index.html"
                class="w-8 h-8 flex items-center justify-center hover:bg-white/5 rounded-full transition-colors text-slate-400 hover:text-white">
                <i class="fas fa-times"></i>
            </a>
        </div>
    </nav>

    <!-- Main Layout -->
    <main class="flex-1 flex flex-col lg:flex-row gap-4 p-4 overflow-hidden relative">

        <!-- Left Panel: Sequencer & Visuals -->
        <div class="flex-[3] flex flex-col gap-4 min-w-0 h-full lg:h-auto overflow-y-auto lg:overflow-visible">

            <!-- Visualizer Area -->
            <div class="h-48 glass-panel rounded-xl p-4 relative overflow-hidden group shrink-0 order-2 lg:order-none">
                <div class="absolute top-2 left-4 text-xs font-mono text-slate-500 z-10">FREQUENCY SPECTRUM</div>
                <canvas id="visualizer" class="opacity-80 group-hover:opacity-100 transition-opacity"></canvas>
            </div>

            <!-- Sequencer Grid -->
            <div
                class="flex-1 glass-panel rounded-xl p-6 overflow-y-auto overflow-x-auto min-h-[300px] order-1 lg:order-none">
                <div class="flex justify-between items-center mb-4 sticky left-0">
                    <h2 class="font-orbitron text-slate-300 tracking-wider text-sm"><i
                            class="fas fa-th mr-2 text-purple-500"></i>PATTERN GRID</h2>
                    <div class="flex gap-2">
                        <button id="load-pattern-btn"
                            class="text-xs px-3 py-1 bg-slate-800 rounded hover:bg-slate-700 transition"
                            title="Load Pattern"><i class="fas fa-folder-open md:mr-1"></i> <span
                                class="hidden md:inline">LOAD</span></button>
                        <button id="save-pattern-btn"
                            class="text-xs px-3 py-1 bg-slate-800 rounded hover:bg-slate-700 transition"
                            title="Save Pattern"><i class="fas fa-save md:mr-1"></i> <span
                                class="hidden md:inline">SAVE</span></button>
                        <button class="text-xs px-3 py-1 bg-slate-800 rounded hover:bg-slate-700 transition"
                            onclick="document.dispatchEvent(new Event('export-wav'))" title="Export WAV"><i
                                class="fas fa-file-export md:mr-1"></i> <span
                                class="hidden md:inline">WAV</span></button>
                        <div class="w-px h-6 bg-white/10 mx-1"></div>
                        <button class="text-xs px-3 py-1 bg-slate-800 rounded hover:bg-slate-700 transition"
                            onclick="document.dispatchEvent(new Event('randomize'))" title="Randomize"><i
                                class="fas fa-random md:mr-1"></i>
                            <span class="hidden md:inline">RAND</span></button>
                    </div>
                </div>

                <div id="sequencer-grid" class="w-full">
                    <!-- Grid injected by JS -->
                </div>
            </div>
        </div>

        <!-- Right Panel: Controls & Mixer -->
        <div class="flex-1 min-w-[250px] flex flex-col gap-4">

            <!-- Synth Params -->
            <div class="flex-1 glass-panel rounded-xl p-5 overflow-y-auto">
                <div class="flex items-center justify-between mb-4 border-b border-white/5 pb-2">
                    <h2 class="font-orbitron text-slate-300 tracking-wider text-sm"><i
                            class="fas fa-sliders-h mr-2 text-amber-500"></i>SYNTH</h2>
                    <div class="text-[10px] text-purple-400 bg-purple-500/10 px-2 py-0.5 rounded">SELECTED</div>
                </div>
                <div id="synth-controls">
                    <!-- Controls injected by JS -->
                    <div class="text-center text-slate-500 text-sm mt-10">Select an instrument track to edit parameters
                    </div>
                </div>
            </div>

            <!-- Mixer -->
            <div class="h-48 glass-panel rounded-xl p-4 overflow-x-auto">
                <div class="text-[10px] text-slate-500 font-mono mb-2 text-center">MIXER CONSOLE</div>
                <div id="mixer-controls" class="flex justify-center gap-2 h-full pb-2">
                    <!-- Mixer Strips injected by JS -->
                </div>
            </div>
        </div>
    </main>

    <!-- Logic -->
    <script type="module" src="js/app.js"></script>
</body>

</html>
