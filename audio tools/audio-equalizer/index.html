<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-Band Equalizer - Shadow Audio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../styles.css">
    <style>
        .eq-slider {
            -webkit-appearance: none;
            width: 8px;
            height: 200px;
            background: #1e293b;
            border-radius: 4px;
            outline: none;
            writing-mode: bt-rl;
            /* Vertical slider support in some browsers */
            -webkit-appearance: slider-vertical;
        }

        /* Custom vert slider for cross browser usually needs transform rotate */
        .slider-wrapper {
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .v-range {
            transform: rotate(-90deg);
            width: 150px;
            height: 20px;
            background: transparent;
        }
    </style>
</head>

<body class="bg-gray-900 text-white font-sans antialiased overflow-x-hidden">

    <nav
        class="sticky top-0 z-50 glass-effect border-b border-white/5 px-6 py-4 flex items-center justify-between backdrop-blur-md">
        <div class="flex items-center gap-3">
            <a href="../index.html" class="flex items-center gap-2 group">
                <div
                    class="relative w-10 h-10 flex items-center justify-center bg-purple-600/20 rounded-lg border border-purple-500/30 group-hover:border-purple-500/50 transition-all">
                    <i class="fas fa-sliders text-purple-400 text-xl group-hover:scale-110 transition-transform"></i>
                </div>
                <div>
                    <h1 class="text-xl font-orbitron font-bold tracking-widest text-white">SHADOW<span
                            class="text-purple-500">AUDIO</span></h1>
                    <span class="text-xs text-slate-400 font-mono tracking-wider">EQUALIZER</span>
                </div>
            </a>
        </div>
        <a href="../index.html" class="text-slate-400 hover:text-white transition-colors"><i
                class="fas fa-times text-xl"></i></a>
    </nav>

    <main class="container mx-auto px-4 py-12 max-w-5xl">
        <div class="text-center mb-10">
            <h2 class="text-4xl font-bold font-orbitron mb-2">10-Band Equalizer</h2>
            <p class="text-slate-400 text-sm">Fine-tune frequencies across the spectrum.</p>
        </div>

        <div class="glass p-8 rounded-3xl border border-white/5 shadow-2xl">
            <!-- File Upload -->
            <div id="upload-area"
                class="border-2 border-dashed border-white/10 rounded-2xl p-10 text-center hover:border-purple-500/50 transition-colors cursor-pointer mb-8 bg-black/20">
                <input type="file" id="file-input" accept="audio/*" class="hidden">
                <i class="fas fa-cloud-upload-alt text-4xl text-slate-500 mb-4"></i>
                <p class="text-lg font-bold text-slate-300">Drop Audio File Here</p>
                <p class="text-sm text-slate-500">or click to browse</p>
            </div>

            <div id="controls" class="hidden space-y-8">
                <!-- EQ Sliders -->
                <div
                    class="flex flex-wrap justify-center gap-2 md:gap-4 bg-black/40 p-6 rounded-2xl border border-white/5">
                    <!-- Generated via JS -->
                    <div id="eq-bands" class="flex justify-center gap-2 md:gap-4 w-full"></div>
                </div>

                <div class="flex justify-center gap-4">
                    <button onclick="resetEQ()"
                        class="px-4 py-2 bg-slate-700/50 hover:bg-slate-700 rounded text-xs border border-white/10 uppercase font-bold">Flat</button>
                    <button onclick="preset('bass')"
                        class="px-4 py-2 bg-slate-700/50 hover:bg-slate-700 rounded text-xs border border-white/10 uppercase font-bold">Bass
                        Boost</button>
                    <button onclick="preset('treble')"
                        class="px-4 py-2 bg-slate-700/50 hover:bg-slate-700 rounded text-xs border border-white/10 uppercase font-bold">Treble
                        Boost</button>
                    <button onclick="preset('vocal')"
                        class="px-4 py-2 bg-slate-700/50 hover:bg-slate-700 rounded text-xs border border-white/10 uppercase font-bold">Vocal</button>
                </div>

                <div class="flex justify-center gap-4 mt-8">
                    <button id="play-btn"
                        class="px-8 py-3 bg-green-600 hover:bg-green-500 text-white font-bold rounded-xl transition-all flex items-center gap-2">
                        <i class="fas fa-play"></i> PLAY
                    </button>
                    <button id="stop-btn"
                        class="px-8 py-3 bg-red-600 hover:bg-red-500 text-white font-bold rounded-xl transition-all flex items-center gap-2"
                        disabled>
                        <i class="fas fa-stop"></i> STOP
                    </button>
                </div>

                <div id="now-playing" class="text-center text-purple-400 font-mono text-sm"></div>
                <canvas id="visualizer" width="600" height="100"
                    class="w-full h-24 bg-black/40 rounded-lg border border-white/5"></canvas>
            </div>
        </div>
    </main>

    <script type="module">
        import { audioEngine } from '../shared/audio-utils.js';

        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const controls = document.getElementById('controls');

        const eqContainer = document.getElementById('eq-bands');
        const playBtn = document.getElementById('play-btn');
        const stopBtn = document.getElementById('stop-btn');

        const frequencies = [32, 64, 125, 250, 500, 1000, 2000, 4000, 8000, 16000];
        let filters = [];
        let audioBuffer = null;
        let sourceNode = null;
        let isPlaying = false;

        // Init EQ UI
        frequencies.forEach((f, i) => {
            const wrapper = document.createElement('div');
            wrapper.className = 'flex flex-col items-center gap-2 w-8 md:w-12';

            const sliderBox = document.createElement('div');
            sliderBox.className = 'slider-wrapper h-32 md:h-40 bg-slate-800/50 rounded-full relative w-full border border-white/5';

            const slider = document.createElement('input');
            slider.type = 'range';
            slider.min = -12;
            slider.max = 12;
            slider.value = 0;
            slider.className = 'v-range absolute';
            slider.dataset.freq = f;
            slider.dataset.index = i;

            // Add tick mark at center
            const tick = document.createElement('div');
            tick.className = 'absolute w-full h-[1px] bg-white/20 pointer-events-none';

            sliderBox.appendChild(tick);
            sliderBox.appendChild(slider);

            const label = document.createElement('span');
            label.className = 'text-[10px] text-slate-400 font-mono';
            label.textContent = f >= 1000 ? (f / 1000) + 'k' : f;

            const valLabel = document.createElement('span');
            valLabel.className = 'text-[9px] text-purple-400 font-bold opacity-0 transition-opacity';
            valLabel.textContent = '0dB';

            slider.addEventListener('input', (e) => {
                const val = e.target.value;
                valLabel.textContent = (val > 0 ? '+' : '') + val + 'dB';
                valLabel.classList.remove('opacity-0');
                if (filters[i]) filters[i].gain.value = val;
            });

            slider.addEventListener('mouseup', () => valLabel.classList.add('opacity-0'));

            wrapper.appendChild(valLabel);
            wrapper.appendChild(sliderBox);
            wrapper.appendChild(label);
            eqContainer.appendChild(wrapper);
        });

        // Upload Logic
        uploadArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => handleFile(e.target.files[0]));

        async function handleFile(file) {
            if (!file) return;
            controls.classList.remove('hidden');
            uploadArea.classList.add('hidden');
            document.getElementById('now-playing').textContent = `LOADED: ${file.name}`;

            const ctx = audioEngine.init();
            const arrayBuffer = await file.arrayBuffer();
            audioBuffer = await ctx.decodeAudioData(arrayBuffer);
        }

        playBtn.addEventListener('click', () => {
            if (!audioBuffer) return;
            if (isPlaying) return;
            startPlayback();
        });

        stopBtn.addEventListener('click', () => {
            if (sourceNode) {
                sourceNode.stop();
                isPlaying = false;
                playBtn.disabled = false;
                stopBtn.disabled = true;
                audioEngine.stop();
            }
        });

        window.resetEQ = () => {
            document.querySelectorAll('.v-range').forEach(r => {
                r.value = 0;
                r.dispatchEvent(new Event('input'));
            });
        };

        window.preset = (type) => {
            resetEQ();
            const ranges = document.querySelectorAll('.v-range');
            if (type === 'bass') {
                ranges[0].value = 8; ranges[1].value = 6; ranges[2].value = 3;
            } else if (type === 'treble') {
                ranges[7].value = 3; ranges[8].value = 6; ranges[9].value = 8;
            } else if (type === 'vocal') {
                ranges[3].value = 2; ranges[4].value = 4; ranges[5].value = 4; ranges[6].value = 2;
                ranges[0].value = -2; ranges[9].value = -2;
            }
            ranges.forEach(r => r.dispatchEvent(new Event('input')));
        };

        function startPlayback() {
            const ctx = audioEngine.init();
            sourceNode = ctx.createBufferSource();
            sourceNode.buffer = audioBuffer;

            filters = frequencies.map((f) => {
                const filter = ctx.createBiquadFilter();
                filter.type = 'peaking';
                filter.frequency.value = f;
                filter.Q.value = 1.4; // standard roughly 1 octave bandwidth
                filter.gain.value = 0;
                return filter;
            });

            // Apply current slider values
            document.querySelectorAll('.v-range').forEach(r => {
                const idx = r.dataset.index;
                filters[idx].gain.value = r.value;
            });

            // Chain: Source -> F1 -> F2 ... -> F10 -> Dest
            sourceNode.connect(filters[0]);
            for (let i = 0; i < filters.length - 1; i++) {
                filters[i].connect(filters[i + 1]);
            }

            const lastFilter = filters[filters.length - 1];

            // Visualizer connect
            const analyser = audioEngine.createAnalyser(lastFilter);

            sourceNode.onended = () => {
                isPlaying = false;
                playBtn.disabled = false;
                stopBtn.disabled = true;
            };

            sourceNode.start(0);
            isPlaying = true;
            playBtn.disabled = true;
            stopBtn.disabled = false;

            audioEngine.drawVisualizer('visualizer', 'frequency', '#a855f7');
        }
    </script>
</body>

</html>
