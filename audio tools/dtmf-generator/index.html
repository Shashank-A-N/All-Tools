<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTMF Generator - Shadow Audio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../styles.css">
</head>

<body class="bg-gray-900 text-white font-sans antialiased overflow-x-hidden">

    <!-- Navbar -->
    <nav
        class="sticky top-0 z-50 glass-effect border-b border-white/5 px-6 py-4 flex items-center justify-between backdrop-blur-md">
        <div class="flex items-center gap-3">
            <a href="../index.html" class="flex items-center gap-2 group">
                <div
                    class="relative w-10 h-10 flex items-center justify-center bg-purple-600/20 rounded-lg border border-purple-500/30 group-hover:border-purple-500/50 transition-all">
                    <i class="fas fa-phone-alt text-purple-400 text-xl group-hover:scale-110 transition-transform"></i>
                </div>
                <div>
                    <h1 class="text-xl font-orbitron font-bold tracking-widest text-white">SHADOW<span
                            class="text-purple-500">AUDIO</span></h1>
                    <span class="text-xs text-slate-400 font-mono tracking-wider">DTMF</span>
                </div>
            </a>
        </div>
        <a href="../index.html" class="text-slate-400 hover:text-white transition-colors"><i
                class="fas fa-times text-xl"></i></a>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-12 max-w-xl">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold font-orbitron mb-2">DTMF Keypad</h2>
            <p class="text-slate-400 text-sm">Dual-Tone Multi-Frequency signaling emulator.</p>
        </div>

        <div class="glass p-8 rounded-3xl border border-white/5 shadow-2xl relative overflow-hidden bg-black/40">
            <!-- Screen -->
            <div
                class="mb-8 bg-black/60 border border-white/10 rounded-xl p-4 h-16 flex items-center justify-end overflow-hidden">
                <span id="display"
                    class="font-mono text-3xl text-green-400 tracking-widest drop-shadow-[0_0_5px_rgba(74,222,128,0.5)]"></span>
                <span class="animate-pulse w-3 h-8 bg-green-500/50 ml-1"></span>
            </div>

            <!-- Keypad -->
            <div class="grid grid-cols-3 gap-4">
                <button
                    class="dtmf-key h-20 bg-slate-800 hover:bg-slate-700 rounded-xl border border-white/5 text-2xl font-bold font-mono transition-all active:scale-95 shadow-lg active:shadow-inner active:bg-purple-900/50"
                    data-key="1">1</button>
                <button
                    class="dtmf-key h-20 bg-slate-800 hover:bg-slate-700 rounded-xl border border-white/5 text-2xl font-bold font-mono transition-all active:scale-95 shadow-lg active:shadow-inner active:bg-purple-900/50"
                    data-key="2">2</button>
                <button
                    class="dtmf-key h-20 bg-slate-800 hover:bg-slate-700 rounded-xl border border-white/5 text-2xl font-bold font-mono transition-all active:scale-95 shadow-lg active:shadow-inner active:bg-purple-900/50"
                    data-key="3">3</button>

                <button
                    class="dtmf-key h-20 bg-slate-800 hover:bg-slate-700 rounded-xl border border-white/5 text-2xl font-bold font-mono transition-all active:scale-95 shadow-lg active:shadow-inner active:bg-purple-900/50"
                    data-key="4">4</button>
                <button
                    class="dtmf-key h-20 bg-slate-800 hover:bg-slate-700 rounded-xl border border-white/5 text-2xl font-bold font-mono transition-all active:scale-95 shadow-lg active:shadow-inner active:bg-purple-900/50"
                    data-key="5">5</button>
                <button
                    class="dtmf-key h-20 bg-slate-800 hover:bg-slate-700 rounded-xl border border-white/5 text-2xl font-bold font-mono transition-all active:scale-95 shadow-lg active:shadow-inner active:bg-purple-900/50"
                    data-key="6">6</button>

                <button
                    class="dtmf-key h-20 bg-slate-800 hover:bg-slate-700 rounded-xl border border-white/5 text-2xl font-bold font-mono transition-all active:scale-95 shadow-lg active:shadow-inner active:bg-purple-900/50"
                    data-key="7">7</button>
                <button
                    class="dtmf-key h-20 bg-slate-800 hover:bg-slate-700 rounded-xl border border-white/5 text-2xl font-bold font-mono transition-all active:scale-95 shadow-lg active:shadow-inner active:bg-purple-900/50"
                    data-key="8">8</button>
                <button
                    class="dtmf-key h-20 bg-slate-800 hover:bg-slate-700 rounded-xl border border-white/5 text-2xl font-bold font-mono transition-all active:scale-95 shadow-lg active:shadow-inner active:bg-purple-900/50"
                    data-key="9">9</button>

                <button
                    class="dtmf-key h-20 bg-slate-800 hover:bg-slate-700 rounded-xl border border-white/5 text-2xl font-bold font-mono transition-all active:scale-95 shadow-lg active:shadow-inner active:bg-purple-900/50"
                    data-key="*">*</button>
                <button
                    class="dtmf-key h-20 bg-slate-800 hover:bg-slate-700 rounded-xl border border-white/5 text-2xl font-bold font-mono transition-all active:scale-95 shadow-lg active:shadow-inner active:bg-purple-900/50"
                    data-key="0">0</button>
                <button
                    class="dtmf-key h-20 bg-slate-800 hover:bg-slate-700 rounded-xl border border-white/5 text-2xl font-bold font-mono transition-all active:scale-95 shadow-lg active:shadow-inner active:bg-purple-900/50"
                    data-key="#">#</button>
            </div>

            <div class="mt-8 flex justify-between">
                <button onclick="clearDisplay()" class="text-xs text-red-500 hover:text-red-400 font-mono">CLEAR
                    DISPLAY</button>
                <div class="text-xs text-slate-500 font-mono">SIGNAL ACTIVE</div>
            </div>
        </div>
    </main>

    <script type="module">
        import { audioEngine } from '../shared/audio-utils.js';

        // DTMF Frequencies
        const dtmf = {
            '1': [697, 1209], '2': [697, 1336], '3': [697, 1477],
            '4': [770, 1209], '5': [770, 1336], '6': [770, 1477],
            '7': [852, 1209], '8': [852, 1336], '9': [852, 1477],
            '*': [941, 1209], '0': [941, 1336], '#': [941, 1477]
        };

        const display = document.getElementById('display');
        const keys = document.querySelectorAll('.dtmf-key');
        let activeOscillators = [];

        keys.forEach(key => {
            key.addEventListener('mousedown', () => startTone(key.dataset.key));
            key.addEventListener('mouseup', stopTone);
            key.addEventListener('mouseleave', stopTone); // stop if dragged out

            // Touch support
            key.addEventListener('touchstart', (e) => {
                e.preventDefault();
                startTone(key.dataset.key);
            });
            key.addEventListener('touchend', (e) => {
                e.preventDefault();
                stopTone();
            });
        });

        // Keyboard support
        window.addEventListener('keydown', (e) => {
            const key = e.key;
            if (dtmf[key] && activeOscillators.length === 0) {
                startTone(key);
                // Highlight button
                const btn = document.querySelector(`.dtmf-key[data-key="${key}"]`);
                if (btn) btn.classList.add('bg-purple-900/50', 'scale-95');
            }
        });

        window.addEventListener('keyup', (e) => {
            const key = e.key;
            if (dtmf[key]) {
                stopTone();
                // Remove Highlight
                const btn = document.querySelector(`.dtmf-key[data-key="${key}"]`);
                if (btn) btn.classList.remove('bg-purple-900/50', 'scale-95');
            }
        });

        function startTone(key) {
            const ctx = audioEngine.init();
            const freqs = dtmf[key];
            if (!freqs) return;

            display.textContent += key;

            // Create oscillators
            const osc1 = ctx.createOscillator();
            const osc2 = ctx.createOscillator();
            const gain = ctx.createGain();

            osc1.frequency.value = freqs[0];
            osc2.frequency.value = freqs[1];

            // Mix
            gain.gain.value = 0.2; // Keep volume safe

            osc1.connect(gain);
            osc2.connect(gain);
            gain.connect(ctx.destination);

            osc1.start();
            osc2.start();

            activeOscillators = [osc1, osc2, gain];
        }

        function stopTone() {
            activeOscillators.forEach(node => {
                if (node.stop) node.stop();
                if (node.disconnect) node.disconnect();
            });
            activeOscillators = [];
        }

        window.clearDisplay = () => {
            display.textContent = '';
        }
    </script>
</body>

</html>
