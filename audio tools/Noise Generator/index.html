<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noise Generator - AudioForge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cyber: {
                            bg: '#05050a',
                            panel: 'rgba(21, 21, 30, 0.6)',
                            primary: '#06b6d4',
                            secondary: '#d946ef',
                            text: '#e2e8f0',
                            muted: '#64748b'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    boxShadow: {
                        'neon': '0 0 10px rgba(6, 182, 212, 0.5)',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: radial-gradient(circle at 50% 0%, #1e1b4b 0%, #05050a 100%);
            color: white;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        input[type=range] {
            -webkit-appearance: none;
            background: transparent;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #06b6d4;
            margin-top: -6px;
            box-shadow: 0 0 10px #06b6d4;
            cursor: pointer;
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #334155;
            border-radius: 2px;
        }

        .noise-btn.active {
            background: rgba(6, 182, 212, 0.2);
            border-color: #06b6d4;
            box-shadow: 0 0 15px rgba(6, 182, 212, 0.3);
        }
    </style>
</head>

<body class="min-h-screen flex flex-col font-sans overflow-hidden">

    <header class="h-16 glass z-50 flex items-center justify-between px-6 border-b border-white/5 shrink-0">
        <div class="flex items-center gap-3">
            <div
                class="w-8 h-8 rounded bg-gradient-to-br from-cyber-primary to-cyber-secondary flex items-center justify-center">
                <i class="fas fa-wave-square text-white text-sm"></i>
            </div>
            <h1 class="text-xl font-bold tracking-tight">AudioForge <span class="text-cyber-primary font-light">Noise
                    Gen</span></h1>
        </div>
        <a href="../index.html" class="text-xs text-cyber-muted hover:text-white transition-colors">
            <i class="fas fa-arrow-left mr-1"></i> Back to Tools
        </a>
    </header>

    <main class="flex-1 flex flex-col items-center justify-center p-6 relative">
        <div class="glass w-full max-w-lg rounded-2xl p-8 flex flex-col gap-8 shadow-2xl">

            <div class="text-center">
                <h2 class="text-2xl font-bold mb-2">Focus & Relax</h2>
                <p class="text-cyber-muted text-sm">Select a noise color to block distractions.</p>
            </div>

            <div class="grid grid-cols-3 gap-4">
                <button
                    class="noise-btn h-24 rounded-lg bg-white/5 border border-white/10 hover:bg-white/10 transition-all flex flex-col items-center justify-center gap-2 group"
                    onclick="setNoise('white')">
                    <i class="fas fa-cloud text-2xl group-hover:text-cyber-primary transition-colors"></i>
                    <span class="text-xs uppercase tracking-widest">White</span>
                </button>
                <button
                    class="noise-btn h-24 rounded-lg bg-white/5 border border-white/10 hover:bg-white/10 transition-all flex flex-col items-center justify-center gap-2 group"
                    onclick="setNoise('pink')">
                    <i class="fas fa-water text-2xl group-hover:text-pink-400 transition-colors"></i>
                    <span class="text-xs uppercase tracking-widest">Pink</span>
                </button>
                <button
                    class="noise-btn h-24 rounded-lg bg-white/5 border border-white/10 hover:bg-white/10 transition-all flex flex-col items-center justify-center gap-2 group"
                    onclick="setNoise('brown')">
                    <i class="fas fa-wind text-2xl group-hover:text-amber-600 transition-colors"></i>
                    <span class="text-xs uppercase tracking-widest">Brown</span>
                </button>
            </div>

            <div class="space-y-4 pt-4 border-t border-white/5">
                <div class="flex items-center justify-between text-sm">
                    <span class="text-cyber-muted">Master Volume</span>
                    <span id="vol-display" class="font-mono text-cyber-primary">50%</span>
                </div>
                <input type="range" min="0" max="1" step="0.01" value="0.5" id="volume-slider">
            </div>

            <button id="toggle-btn"
                class="w-full py-4 rounded-xl bg-cyber-primary text-black font-bold text-lg hover:bg-cyan-400 transition-all shadow-neon flex items-center justify-center gap-2">
                <i class="fas fa-play"></i> Start Noise
            </button>

        </div>
    </main>

    <script>
        let audioCtx;
        let gainNode;
        let noiseNode;
        let isPlaying = false;
        let currentType = 'white';

        const toggleBtn = document.getElementById('toggle-btn');
        const volSlider = document.getElementById('volume-slider');
        const volDisplay = document.getElementById('vol-display');
        const buttons = document.querySelectorAll('.noise-btn');

        // Select default
        buttons[0].classList.add('active');

        function setNoise(type) {
            currentType = type;
            buttons.forEach(btn => btn.classList.remove('active'));
            // Find button by index mostly or click event
            const idx = type === 'white' ? 0 : type === 'pink' ? 1 : 2;
            buttons[idx].classList.add('active');

            if (isPlaying) {
                stopNoise(); // Quick restart to switch type
                startNoise();
            }
        }

        toggleBtn.addEventListener('click', () => {
            if (!isPlaying) startNoise();
            else stopNoise();
        });

        volSlider.addEventListener('input', (e) => {
            const val = e.target.value;
            volDisplay.textContent = Math.round(val * 100) + '%';
            if (gainNode) gainNode.gain.value = val;
        });

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                gainNode = audioCtx.createGain();
                gainNode.gain.value = volSlider.value;
                gainNode.connect(audioCtx.destination);
            }
        }

        function createNoiseBuffer() {
            if (!audioCtx) initAudio();
            const bufferSize = audioCtx.sampleRate * 2; // 2 seconds buffer
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);

            if (currentType === 'white') {
                for (let i = 0; i < bufferSize; i++) {
                    data[i] = Math.random() * 2 - 1;
                }
            }
            else if (currentType === 'pink') {
                let b0, b1, b2, b3, b4, b5, b6;
                b0 = b1 = b2 = b3 = b4 = b5 = b6 = 0.0;
                for (let i = 0; i < bufferSize; i++) {
                    const white = Math.random() * 2 - 1;
                    b0 = 0.99886 * b0 + white * 0.0555179;
                    b1 = 0.99332 * b1 + white * 0.0750759;
                    b2 = 0.96900 * b2 + white * 0.1538520;
                    b3 = 0.86650 * b3 + white * 0.3104856;
                    b4 = 0.55000 * b4 + white * 0.5329522;
                    b5 = -0.7616 * b5 - white * 0.0168980;
                    data[i] = b0 + b1 + b2 + b3 + b4 + b5 + b6 + white * 0.5362;
                    data[i] *= 0.11; // compensate for gain
                    b6 = white * 0.115926;
                }
            }
            else if (currentType === 'brown') {
                let lastOut = 0.0;
                for (let i = 0; i < bufferSize; i++) {
                    const white = Math.random() * 2 - 1;
                    lastOut = (lastOut + (0.02 * white)) / 1.02;
                    data[i] = lastOut * 3.5; // Gain compensation
                }
            }

            return buffer;
        }

        function startNoise() {
            initAudio();
            if (audioCtx.state === 'suspended') audioCtx.resume();

            const buffer = createNoiseBuffer();
            noiseNode = audioCtx.createBufferSource();
            noiseNode.buffer = buffer;
            noiseNode.loop = true;
            noiseNode.connect(gainNode);
            noiseNode.start();

            isPlaying = true;
            toggleBtn.innerHTML = '<i class="fas fa-stop"></i> Stop Noise';
            toggleBtn.classList.replace('bg-cyber-primary', 'bg-red-500');
            toggleBtn.classList.replace('hover:bg-cyan-400', 'hover:bg-red-600');
            toggleBtn.classList.remove('shadow-neon');
        }

        function stopNoise() {
            if (noiseNode) noiseNode.stop();
            isPlaying = false;

            toggleBtn.innerHTML = '<i class="fas fa-play"></i> Start Noise';
            toggleBtn.classList.replace('bg-red-500', 'bg-cyber-primary');
            toggleBtn.classList.replace('hover:bg-red-600', 'hover:bg-cyan-400');
            toggleBtn.classList.add('shadow-neon');
        }
    </script>
</body>

</html>
