<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Normalizer - Shadow Audio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../styles.css">
</head>

<body class="bg-gray-900 text-white font-sans antialiased overflow-x-hidden">

    <nav
        class="sticky top-0 z-50 glass-effect border-b border-white/5 px-6 py-4 flex items-center justify-between backdrop-blur-md">
        <div class="flex items-center gap-3">
            <a href="../index.html" class="flex items-center gap-2 group">
                <div
                    class="relative w-10 h-10 flex items-center justify-center bg-purple-600/20 rounded-lg border border-purple-500/30 group-hover:border-purple-500/50 transition-all">
                    <i
                        class="fas fa-compress-arrows-alt text-purple-400 text-xl group-hover:scale-110 transition-transform"></i>
                </div>
                <div>
                    <h1 class="text-xl font-orbitron font-bold tracking-widest text-white">SHADOW<span
                            class="text-purple-500">AUDIO</span></h1>
                    <span class="text-xs text-slate-400 font-mono tracking-wider">NORMALIZE</span>
                </div>
            </a>
        </div>
        <a href="../index.html" class="text-slate-400 hover:text-white transition-colors"><i
                class="fas fa-times text-xl"></i></a>
    </nav>

    <main class="container mx-auto px-4 py-12 max-w-4xl">
        <div class="text-center mb-10">
            <h2 class="text-4xl font-bold font-orbitron mb-2">Audio Normalizer</h2>
            <p class="text-slate-400 text-sm">Automatically adjust volume to the highest peak without clipping.</p>
        </div>

        <div class="glass p-8 rounded-3xl border border-white/5 shadow-2xl">
            <div id="upload-area"
                class="border-2 border-dashed border-white/10 rounded-2xl p-10 text-center hover:border-purple-500/50 transition-colors cursor-pointer mb-8 bg-black/20">
                <input type="file" id="file-input" accept="audio/*" class="hidden">
                <i class="fas fa-cloud-upload-alt text-4xl text-slate-500 mb-4"></i>
                <p class="text-lg font-bold text-slate-300">Drop Audio File Here</p>
                <p class="text-sm text-slate-500">or click to browse</p>
            </div>

            <div id="controls" class="hidden space-y-8">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <!-- Analysis Stats -->
                    <div class="bg-black/40 p-6 rounded-2xl border border-white/5">
                        <h3 class="font-orbitron text-purple-400 mb-4">Analysis</h3>
                        <div class="space-y-4">
                            <div class="flex justify-between">
                                <span class="text-slate-400 text-sm">Original Peak:</span>
                                <span class="font-mono" id="peak-val">Analyzing...</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-slate-400 text-sm">Suggested Gain:</span>
                                <span class="font-mono text-green-400" id="gain-val">...</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-slate-400 text-sm">Target Peak:</span>
                                <span class="font-mono">0.0 dB</span>
                            </div>
                        </div>
                    </div>

                    <!-- Actions -->
                    <div class="flex flex-col justify-center gap-4">
                        <button id="apply-btn"
                            class="py-4 bg-purple-600 hover:bg-purple-500 text-white font-bold rounded-xl transition-all shadow-lg shadow-purple-900/20"
                            disabled>
                            APPLY NORMALIZATION
                        </button>
                        <p class="text-xs text-center text-slate-500">Processing happens in real-time on playback.</p>
                    </div>
                </div>

                <div id="now-playing" class="text-center text-purple-400 font-mono text-sm"></div>
                <canvas id="visualizer" width="600" height="100"
                    class="w-full h-24 bg-black/40 rounded-lg border border-white/5"></canvas>

                <div class="flex justify-center gap-4">
                    <button id="play-btn"
                        class="px-8 py-3 bg-green-600 hover:bg-green-500 text-white font-bold rounded-xl transition-all flex items-center gap-2"
                        disabled>
                        <i class="fas fa-play"></i> PREVIEW
                    </button>
                    <button id="stop-btn"
                        class="px-8 py-3 bg-red-600 hover:bg-red-500 text-white font-bold rounded-xl transition-all flex items-center gap-2"
                        disabled>
                        <i class="fas fa-stop"></i> STOP
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { audioEngine } from '../shared/audio-utils.js';

        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const controls = document.getElementById('controls');

        const peakVal = document.getElementById('peak-val');
        const gainVal = document.getElementById('gain-val');

        const applyBtn = document.getElementById('apply-btn');
        const playBtn = document.getElementById('play-btn');
        const stopBtn = document.getElementById('stop-btn');
        const nowPlaying = document.getElementById('now-playing');

        let audioBuffer = null;
        let sourceNode = null;
        let gainNode = null;
        let calculatedGain = 1.0;
        let isPlaying = false;

        // Upload Logic
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => { e.preventDefault(); uploadArea.classList.add('border-purple-500'); });
        uploadArea.addEventListener('dragleave', () => uploadArea.classList.remove('border-purple-500'));
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('border-purple-500');
            handleFile(e.dataTransfer.files[0]);
        });
        fileInput.addEventListener('change', (e) => handleFile(e.target.files[0]));

        async function handleFile(file) {
            if (!file) return;
            controls.classList.remove('hidden');
            uploadArea.classList.add('hidden');
            nowPlaying.textContent = `LOADED: ${file.name}`;

            peakVal.textContent = 'Scanning...';

            const ctx = audioEngine.init();
            const arrayBuffer = await file.arrayBuffer();
            audioBuffer = await ctx.decodeAudioData(arrayBuffer);

            analyzeAudio(audioBuffer);
        }

        function analyzeAudio(buffer) {
            let maxPeak = 0;
            for (let c = 0; c < buffer.numberOfChannels; c++) {
                const data = buffer.getChannelData(c);
                for (let i = 0; i < data.length; i++) {
                    const abs = Math.abs(data[i]);
                    if (abs > maxPeak) maxPeak = abs;
                }
            }

            // Decibel conversion
            const db = 20 * Math.log10(maxPeak);
            peakVal.textContent = `${db.toFixed(2)} dB`;

            // Calculate gain to reach 0dB (amplitude 1.0)
            // 1.0 = maxPeak * gain => gain = 1.0 / maxPeak
            if (maxPeak > 0) {
                calculatedGain = 1.0 / maxPeak;
                // Safety clamp
                if (calculatedGain > 10) calculatedGain = 10;

                const gainDb = 20 * Math.log10(calculatedGain);
                gainVal.textContent = `+${gainDb.toFixed(2)} dB (${calculatedGain.toFixed(2)}x)`;

                applyBtn.disabled = false;
            } else {
                gainVal.textContent = "Silent File";
            }
        }

        applyBtn.addEventListener('click', () => {
            applyBtn.classList.replace('bg-purple-600', 'bg-green-600');
            applyBtn.textContent = 'NORMALIZATION ACTIVE';
            playBtn.disabled = false;
        });

        playBtn.addEventListener('click', () => {
            if (!audioBuffer) return;
            if (isPlaying) return;
            startPlayback();
        });

        stopBtn.addEventListener('click', () => {
            if (sourceNode) {
                sourceNode.stop();
                isPlaying = false;
                playBtn.disabled = false;
                stopBtn.disabled = true;
                audioEngine.stop();
            }
        });

        function startPlayback() {
            const ctx = audioEngine.init();
            sourceNode = ctx.createBufferSource();
            sourceNode.buffer = audioBuffer;

            gainNode = ctx.createGain();
            // Apply the calculated gain ONLY if the user 'Applied' it, else 1
            gainNode.gain.value = applyBtn.textContent.includes('ACTIVE') ? calculatedGain : 1.0;

            sourceNode.connect(gainNode);
            const analyser = audioEngine.createAnalyser(gainNode);

            sourceNode.onended = () => {
                isPlaying = false;
                playBtn.disabled = false;
                stopBtn.disabled = true;
            };

            sourceNode.start(0);
            isPlaying = true;
            playBtn.disabled = true;
            stopBtn.disabled = false;

            audioEngine.drawVisualizer('visualizer', 'frequency', '#a855f7');
        }
    </script>
</body>

</html>
