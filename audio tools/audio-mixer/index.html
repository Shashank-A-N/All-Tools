<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Mixer - Shadow Audio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../styles.css">
    <style>
        .channel-strip {
            background: rgba(0, 0, 0, 0.5);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
        }

        input[type=range][orient=vertical] {
            writing-mode: bt-lr;
            /* IE */
            -webkit-appearance: slider-vertical;
            /* WebKit */
            width: 8px;
            height: 100%;
        }
    </style>
</head>

<body class="bg-gray-900 text-white font-sans antialiased overflow-x-hidden">

    <nav
        class="sticky top-0 z-50 glass-effect border-b border-white/5 px-6 py-4 flex items-center justify-between backdrop-blur-md">
        <div class="flex items-center gap-3">
            <a href="../index.html" class="flex items-center gap-2 group">
                <div
                    class="relative w-10 h-10 flex items-center justify-center bg-purple-600/20 rounded-lg border border-purple-500/30 group-hover:border-purple-500/50 transition-all">
                    <i class="fas fa-sliders-h text-purple-400 text-xl group-hover:scale-110 transition-transform"></i>
                </div>
                <div>
                    <h1 class="text-xl font-orbitron font-bold tracking-widest text-white">SHADOW<span
                            class="text-purple-500">AUDIO</span></h1>
                    <span class="text-xs text-slate-400 font-mono tracking-wider">MIXER</span>
                </div>
            </a>
        </div>
        <a href="../index.html" class="text-slate-400 hover:text-white transition-colors"><i
                class="fas fa-times text-xl"></i></a>
    </nav>

    <main class="container mx-auto px-4 py-8 max-w-7xl">
        <div class="text-center mb-8">
            <h2 class="text-4xl font-bold font-orbitron mb-2">4-Channel Mixer</h2>
            <p class="text-slate-400 text-sm">Mix levels of multiple tracks.</p>
        </div>

        <div class="glass p-6 rounded-3xl border border-white/5 shadow-2xl overflow-x-auto">
            <div class="flex gap-4 min-w-max justify-center">

                <!-- Channel 1 -->
                <div class="channel-strip w-32 p-4 rounded-xl flex flex-col items-center gap-4">
                    <span class="font-bold text-slate-400 text-xs">CH 1</span>
                    <input type="file" id="file-1" class="hidden" accept="audio/*">
                    <button onclick="document.getElementById('file-1').click()"
                        class="w-full h-20 border border-white/10 rounded-lg flex items-center justify-center hover:bg-white/5 text-slate-500 text-xs text-center px-1"
                        id="btn-1">
                        <i class="fas fa-plus mb-1 block"></i> Load
                    </button>
                    <div class="h-48 w-full bg-black/40 rounded-lg p-2 flex justify-center">
                        <input type="range" class="h-full accent-purple-500 cursor-pointer" orient="vertical" min="0"
                            max="1.0" step="0.01" value="0.8" oninput="setGain(0, this.value)">
                    </div>
                    <div class="w-full text-center text-xs font-mono text-slate-300 gain-val-0">80%</div>
                    <button class="w-8 h-8 rounded bg-slate-700 text-xs font-bold hover:bg-slate-600"
                        onclick="toggleMute(0, this)">M</button>
                    <button class="w-8 h-8 rounded bg-slate-700 text-xs font-bold hover:bg-slate-600"
                        onclick="toggleSolo(0, this)">S</button>
                </div>

                <!-- Channel 2 -->
                <div class="channel-strip w-32 p-4 rounded-xl flex flex-col items-center gap-4">
                    <span class="font-bold text-slate-400 text-xs">CH 2</span>
                    <input type="file" id="file-2" class="hidden" accept="audio/*">
                    <button onclick="document.getElementById('file-2').click()"
                        class="w-full h-20 border border-white/10 rounded-lg flex items-center justify-center hover:bg-white/5 text-slate-500 text-xs text-center px-1"
                        id="btn-2">
                        <i class="fas fa-plus mb-1 block"></i> Load
                    </button>
                    <div class="h-48 w-full bg-black/40 rounded-lg p-2 flex justify-center">
                        <input type="range" class="h-full accent-purple-500 cursor-pointer" orient="vertical" min="0"
                            max="1.0" step="0.01" value="0.8" oninput="setGain(1, this.value)">
                    </div>
                    <div class="w-full text-center text-xs font-mono text-slate-300 gain-val-1">80%</div>
                    <button class="w-8 h-8 rounded bg-slate-700 text-xs font-bold hover:bg-slate-600"
                        onclick="toggleMute(1, this)">M</button>
                    <button class="w-8 h-8 rounded bg-slate-700 text-xs font-bold hover:bg-slate-600"
                        onclick="toggleSolo(1, this)">S</button>
                </div>

                <!-- Channel 3 -->
                <div class="channel-strip w-32 p-4 rounded-xl flex flex-col items-center gap-4">
                    <span class="font-bold text-slate-400 text-xs">CH 3</span>
                    <input type="file" id="file-3" class="hidden" accept="audio/*">
                    <button onclick="document.getElementById('file-3').click()"
                        class="w-full h-20 border border-white/10 rounded-lg flex items-center justify-center hover:bg-white/5 text-slate-500 text-xs text-center px-1"
                        id="btn-3">
                        <i class="fas fa-plus mb-1 block"></i> Load
                    </button>
                    <div class="h-48 w-full bg-black/40 rounded-lg p-2 flex justify-center">
                        <input type="range" class="h-full accent-purple-500 cursor-pointer" orient="vertical" min="0"
                            max="1.0" step="0.01" value="0.8" oninput="setGain(2, this.value)">
                    </div>
                    <div class="w-full text-center text-xs font-mono text-slate-300 gain-val-2">80%</div>
                    <button class="w-8 h-8 rounded bg-slate-700 text-xs font-bold hover:bg-slate-600"
                        onclick="toggleMute(2, this)">M</button>
                    <button class="w-8 h-8 rounded bg-slate-700 text-xs font-bold hover:bg-slate-600"
                        onclick="toggleSolo(2, this)">S</button>
                </div>

                <!-- Channel 4 -->
                <div class="channel-strip w-32 p-4 rounded-xl flex flex-col items-center gap-4">
                    <span class="font-bold text-slate-400 text-xs">CH 4</span>
                    <input type="file" id="file-4" class="hidden" accept="audio/*">
                    <button onclick="document.getElementById('file-4').click()"
                        class="w-full h-20 border border-white/10 rounded-lg flex items-center justify-center hover:bg-white/5 text-slate-500 text-xs text-center px-1"
                        id="btn-4">
                        <i class="fas fa-plus mb-1 block"></i> Load
                    </button>
                    <div class="h-48 w-full bg-black/40 rounded-lg p-2 flex justify-center">
                        <input type="range" class="h-full accent-purple-500 cursor-pointer" orient="vertical" min="0"
                            max="1.0" step="0.01" value="0.8" oninput="setGain(3, this.value)">
                    </div>
                    <div class="w-full text-center text-xs font-mono text-slate-300 gain-val-3">80%</div>
                    <button class="w-8 h-8 rounded bg-slate-700 text-xs font-bold hover:bg-slate-600"
                        onclick="toggleMute(3, this)">M</button>
                    <button class="w-8 h-8 rounded bg-slate-700 text-xs font-bold hover:bg-slate-600"
                        onclick="toggleSolo(3, this)">S</button>
                </div>

            </div>

            <div class="flex justify-center mt-8 gap-4">
                <button onclick="playAll()"
                    class="px-8 py-3 bg-green-600 hover:bg-green-500 rounded-xl font-bold flex items-center gap-2">
                    <i class="fas fa-play"></i> PLAY ALL
                </button>
                <button onclick="stopAll()"
                    class="px-8 py-3 bg-red-600 hover:bg-red-500 rounded-xl font-bold flex items-center gap-2">
                    <i class="fas fa-stop"></i> STOP ALL
                </button>
            </div>

            <canvas id="visualizer" width="800" height="100"
                class="w-full h-24 bg-black/40 rounded-lg border border-white/5 mt-8"></canvas>

        </div>
    </main>

    <script type="module">
        import { audioEngine } from '../shared/audio-utils.js';

        const tracks = [
            { buffer: null, source: null, gain: null, gainVal: 0.8, mute: false, solo: false },
            { buffer: null, source: null, gain: null, gainVal: 0.8, mute: false, solo: false },
            { buffer: null, source: null, gain: null, gainVal: 0.8, mute: false, solo: false },
            { buffer: null, source: null, gain: null, gainVal: 0.8, mute: false, solo: false },
        ];

        // Expose functions globally for HTML handlers
        window.setGain = (idx, val) => {
            tracks[idx].gainVal = parseFloat(val);
            if (tracks[idx].gain) tracks[idx].gain.gain.value = tracks[idx].gainVal;
            document.querySelector(`.gain-val-${idx}`).textContent = Math.round(tracks[idx].gainVal * 100) + '%';
        };

        window.toggleMute = (idx, btn) => {
            tracks[idx].mute = !tracks[idx].mute;
            btn.classList.toggle('text-red-500'); // active state style
            btn.classList.toggle('bg-slate-900');
            // If playing, update gain
        };

        window.toggleSolo = (idx, btn) => {
            tracks[idx].solo = !tracks[idx].solo;
            btn.classList.toggle('text-yellow-500');
            btn.classList.toggle('bg-slate-900');
        };

        // File loading
        for (let i = 0; i < 4; i++) {
            document.getElementById(`file-${i + 1}`).addEventListener('change', async (e) => {
                const file = e.target.files[0];
                if (file) {
                    const ctx = audioEngine.init();
                    const ab = await file.arrayBuffer();
                    tracks[i].buffer = await ctx.decodeAudioData(ab);
                    document.getElementById(`btn-${i + 1}`).innerHTML = `<span class="truncatew-full">${file.name}</span>`;
                    document.getElementById(`btn-${i + 1}`).classList.add('border-green-500/50', 'text-green-400');
                }
            });
        }

        window.playAll = () => {
            const ctx = audioEngine.init();
            stopAll(); // kill existing

            // Check if any solo
            const anySolo = tracks.some(t => t.solo);

            // Create Master Gain
            const master = ctx.createGain();
            master.connect(ctx.destination);

            tracks.forEach((t, i) => {
                if (t.buffer) {
                    t.source = ctx.createBufferSource();
                    t.source.buffer = t.buffer;
                    t.gain = ctx.createGain();

                    // Logic: Muted? 0. Solo active but not this? 0.
                    let vol = t.gainVal;
                    if (t.mute) vol = 0;
                    if (anySolo && !t.solo) vol = 0;

                    t.gain.gain.value = vol;

                    t.source.connect(t.gain);
                    t.gain.connect(master);
                    t.source.loop = true; // Loop for mixer fun
                    t.source.start(0);
                }
            });

            audioEngine.createAnalyser(master); // Visualize sum
            audioEngine.drawVisualizer('visualizer', 'frequency', '#a855f7');
        };

        window.stopAll = () => {
            tracks.forEach(t => {
                if (t.source) { try { t.source.stop(); } catch (e) { } t.source = null; }
            });
        };

    </script>
</body>

</html>
