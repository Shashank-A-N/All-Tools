<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Delay - AudioForge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cyber: {
                            bg: '#05050a',
                            panel: 'rgba(21, 21, 30, 0.6)',
                            primary: '#06b6d4',
                            secondary: '#d946ef',
                            text: '#e2e8f0',
                            muted: '#64748b'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    boxShadow: {
                        'neon': '0 0 10px rgba(6, 182, 212, 0.5)',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: radial-gradient(circle at 50% 0%, #1e1b4b 0%, #05050a 100%);
            color: white;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>

<body class="min-h-screen flex flex-col font-sans overflow-hidden">

    <header class="h-16 glass z-50 flex items-center justify-between px-6 border-b border-white/5 shrink-0">
        <div class="flex items-center gap-3">
            <div
                class="w-8 h-8 rounded bg-gradient-to-br from-cyber-primary to-cyber-secondary flex items-center justify-center">
                <i class="fas fa-history text-white text-sm"></i>
            </div>
            <h1 class="text-xl font-bold tracking-tight">AudioForge <span
                    class="text-cyber-primary font-light">Delay</span></h1>
        </div>
        <a href="../index.html" class="text-xs text-cyber-muted hover:text-white transition-colors">
            <i class="fas fa-arrow-left mr-1"></i> Back to Tools
        </a>
    </header>

    <main class="flex-1 flex flex-col items-center justify-center p-6 relative">
        <div class="glass w-full max-w-xl rounded-2xl p-8 flex flex-col gap-8 shadow-2xl">

            <input type="file" id="file-input" accept="audio/*"
                class="w-full text-sm text-cyber-muted file:bg-cyber-primary file:rounded-full file:border-0 file:px-4 file:py-2 file:text-black file:font-semibold hover:file:bg-cyan-400 cursor-pointer">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Delay Time -->
                <div class="space-y-2">
                    <div class="flex justify-between text-xs uppercase text-cyber-muted">
                        <span>Time (sec)</span>
                        <span id="time-val" class="text-cyber-primary">0.5s</span>
                    </div>
                    <input type="range" min="0" max="1" step="0.01" value="0.5" id="delay-time"
                        class="w-full accent-cyber-primary h-2 bg-gray-700 rounded-lg">
                </div>

                <!-- Feedback -->
                <div class="space-y-2">
                    <div class="flex justify-between text-xs uppercase text-cyber-muted">
                        <span>Feedback</span>
                        <span id="fb-val" class="text-cyber-secondary">40%</span>
                    </div>
                    <input type="range" min="0" max="0.9" step="0.01" value="0.4" id="feedback"
                        class="w-full accent-cyber-primary h-2 bg-gray-700 rounded-lg">
                </div>
            </div>

            <button id="play-btn"
                class="w-full py-4 rounded-xl bg-cyber-primary text-black font-bold text-lg hover:bg-cyan-400 transition-all shadow-neon disabled:opacity-50 disabled:cursor-not-allowed"
                disabled>
                <i class="fas fa-play"></i> Play with Echo
            </button>

        </div>
    </main>

    <script>
        const fileInput = document.getElementById('file-input');
        const playBtn = document.getElementById('play-btn');
        const delaySlider = document.getElementById('delay-time');
        const fbSlider = document.getElementById('feedback');
        const timeVal = document.getElementById('time-val');
        const fbVal = document.getElementById('fb-val');

        let audioCtx;
        let source;
        let delayNode;
        let feedbackNode;
        let isPlaying = false;

        delaySlider.addEventListener('input', (e) => {
            timeVal.textContent = e.target.value + 's';
            if (delayNode) delayNode.delayTime.value = e.target.value;
        });

        fbSlider.addEventListener('input', (e) => {
            fbVal.textContent = Math.round(e.target.value * 100) + '%';
            if (feedbackNode) feedbackNode.gain.value = e.target.value;
        });

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length) playBtn.disabled = false;
        });

        playBtn.addEventListener('click', async () => {
            if (isPlaying) {
                stopAudio();
                return;
            }

            const file = fileInput.files[0];
            if (!file) return;

            playBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading...';

            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();

            const ab = await file.arrayBuffer();
            const buffer = await audioCtx.decodeAudioData(ab);

            source = audioCtx.createBufferSource();
            source.buffer = buffer;

            delayNode = audioCtx.createDelay(2.0);
            delayNode.delayTime.value = delaySlider.value;

            feedbackNode = audioCtx.createGain();
            feedbackNode.gain.value = fbSlider.value;

            // Connections:
            // Source -> Dest
            // Source -> Delay -> Dest
            // Delay -> Feedback -> Delay (Loop)

            source.connect(audioCtx.destination);
            source.connect(delayNode);
            delayNode.connect(audioCtx.destination);
            delayNode.connect(feedbackNode);
            feedbackNode.connect(delayNode);

            source.start();
            isPlaying = true;

            playBtn.innerHTML = '<i class="fas fa-stop"></i> Stop';
            playBtn.classList.replace('bg-cyber-primary', 'bg-red-500');

            source.onended = () => stopAudio();
        });

        function stopAudio() {
            if (source) source.stop();
            isPlaying = false;
            playBtn.innerHTML = '<i class="fas fa-play"></i> Play with Echo';
            playBtn.classList.replace('bg-red-500', 'bg-cyber-primary');
        }
    </script>
</body>

</html>
