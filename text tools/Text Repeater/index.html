<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Text - Text Repeater</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="../../styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        mono: ['Courier New', 'monospace'],
                        sans: ['Rajdhani', 'sans-serif'],
                        orbitron: ['Orbitron', 'sans-serif']
                    },
                    colors: {
                        cyber: {
                            accent: '#c084fc', // Purple-400
                        }
                    }
                }
            }
        }
    </script>
</head>

<body
    class="min-h-screen flex flex-col font-sans overflow-x-hidden bg-slate-900 text-white selection:bg-purple-500 selection:text-white">

    <!-- 3D Background -->
    <div id="bg-3d-container"></div>

    <!-- Navigation -->
    <nav
        class="sticky top-0 z-50 glass-effect border-b border-white/5 px-4 md:px-6 py-3 flex items-center justify-between backdrop-blur-md">
        <a href="../index.html" class="flex items-center gap-3 text-slate-300 hover:text-white transition-colors group">
            <div
                class="w-8 h-8 rounded-lg bg-white/5 flex items-center justify-center border border-white/10 group-hover:border-purple-500/50 transition-all">
                <i class="fas fa-chevron-left text-xs group-hover:-translate-x-0.5 transition-transform"></i>
            </div>
            <span class="font-orbitron font-bold tracking-wider hidden md:block">BACK</span>
        </a>

        <div class="flex items-center gap-3">
            <div class="w-8 h-8 rounded bg-purple-500/20 flex items-center justify-center text-purple-400">
                <i class="fas fa-redo"></i>
            </div>
            <h1 class="text-lg md:text-xl font-orbitron font-bold tracking-widest text-white">SHADOW<span
                    class="text-purple-400">REPEAT</span></h1>
        </div>

        <div class="w-8"></div>
    </nav>

    <!-- Main Content -->
    <main
        class="flex-grow container mx-auto px-4 py-8 relative z-10 flex flex-col gap-6 h-[calc(100vh-80px)] min-h-[600px]">

        <!-- Controls Bar -->
        <div
            class="glass p-5 rounded-xl border border-white/5 flex flex-wrap lg:flex-nowrap gap-6 items-end shadow-lg bg-slate-900/60 sticky top-0 z-10">

            <div class="flex-1 min-w-[200px]">
                <label class="text-xs font-bold text-slate-400 uppercase tracking-widest block mb-2">Text to
                    Repeat</label>
                <input type="text" id="textInput" value="Shadow" oninput="repeat()"
                    class="w-full bg-slate-950/50 border border-white/10 rounded-lg px-4 py-3 text-sm text-white focus:outline-none focus:border-purple-400/50 transition-all placeholder-slate-600">
            </div>

            <div class="w-full md:w-32">
                <label class="text-xs font-bold text-slate-400 uppercase tracking-widest block mb-2">Count</label>
                <input type="number" id="count" value="10" min="1" max="1000" oninput="repeat()"
                    class="w-full bg-slate-950/50 border border-white/10 rounded-lg px-4 py-3 text-sm text-center text-white focus:outline-none focus:border-purple-400/50 font-mono">
            </div>

            <div class="w-full md:w-48">
                <label class="text-xs font-bold text-slate-400 uppercase tracking-widest block mb-2">Separator</label>
                <select id="separator" onchange="repeat()"
                    class="w-full bg-slate-950/50 border border-white/10 rounded-lg px-4 py-3 text-sm text-slate-300 focus:outline-none cursor-pointer">
                    <option value="\n">New Line</option>
                    <option value=" ">Space</option>
                    <option value=", ">Comma</option>
                    <option value=". ">Period</option>
                </select>
            </div>

            <button onclick="repeat()"
                class="w-full md:w-auto h-[46px] px-6 bg-purple-600 hover:bg-purple-500 text-white rounded-lg shadow-lg hover:shadow-purple-500/20 transition-all flex items-center justify-center font-bold uppercase tracking-wider">
                Generate
            </button>
        </div>

        <!-- Output Panel -->
        <div class="flex flex-col glass rounded-2xl border border-white/5 shadow-xl overflow-hidden flex-grow">
            <div
                class="px-6 py-4 border-b border-white/5 bg-slate-900/50 flex justify-between items-center bg-purple-900/10">
                <span class="text-xs font-bold text-purple-400 tracking-widest uppercase"><i
                        class="fas fa-layer-group mr-2"></i>Result</span>
                <button onclick="copy('textOutput')"
                    class="text-[10px] text-purple-400 hover:text-white transition-colors uppercase font-bold tracking-wider"><i
                        class="fas fa-copy mr-1"></i>Copy</button>
            </div>
            <textarea id="textOutput" readonly
                class="flex-1 w-full bg-slate-950/30 p-6 text-sm md:text-base font-mono text-purple-300 focus:outline-none resize-none custom-scrollbar"
                placeholder="Repeated text will appear here..."></textarea>
        </div>

    </main>

    <!-- Shared Script -->
    <script type="module" src="../../shared/bg-particles.js"></script>

    <script>
        function repeat() {
            const text = document.getElementById('textInput').value;
            const count = parseInt(document.getElementById('count').value) || 0;
            const separator = document.getElementById('separator').value;

            // Limit count to avoid crashing
            const safeCount = Math.min(Math.max(count, 1), 10000);

            let result = '';
            // Using Array().join likely faster for huge strings than loop text concat
            // but loop is fine for < 10000

            // Actually repeat() method is best
            // separator logic needed

            const arr = new Array(safeCount).fill(text);

            // Handle logical separators
            let sepChar = separator;
            if (separator === '\\n') sepChar = '\n';

            result = arr.join(sepChar);

            document.getElementById('textOutput').value = result;
        }

        function copy(id) {
            const el = document.getElementById(id);
            el.select();
            document.execCommand('copy');
            const btn = document.querySelector(`button[onclick="copy('${id}')"]`);
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-check mr-1"></i>COPIED';
            setTimeout(() => {
                btn.innerHTML = originalText;
            }, 1500);
        }

        // Initial
        window.addEventListener('load', repeat);
    </script>
</body>

</html>
