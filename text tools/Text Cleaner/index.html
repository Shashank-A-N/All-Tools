<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Text - Text Cleaner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="../../styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        mono: ['Courier New', 'monospace'],
                        sans: ['Rajdhani', 'sans-serif'],
                        orbitron: ['Orbitron', 'sans-serif']
                    },
                    colors: {
                        cyber: {
                            accent: '#3b82f6', // Blue-500
                        }
                    }
                }
            }
        }
    </script>
</head>

<body
    class="min-h-screen flex flex-col font-sans overflow-x-hidden bg-slate-900 text-white selection:bg-blue-500 selection:text-white">

    <!-- 3D Background -->
    <div id="bg-3d-container"></div>

    <!-- Navigation -->
    <nav
        class="sticky top-0 z-50 glass-effect border-b border-white/5 px-4 md:px-6 py-3 flex items-center justify-between backdrop-blur-md">
        <a href="../index.html" class="flex items-center gap-3 text-slate-300 hover:text-white transition-colors group">
            <div
                class="w-8 h-8 rounded-lg bg-white/5 flex items-center justify-center border border-white/10 group-hover:border-blue-500/50 transition-all">
                <i class="fas fa-chevron-left text-xs group-hover:-translate-x-0.5 transition-transform"></i>
            </div>
            <span class="font-orbitron font-bold tracking-wider hidden md:block">BACK</span>
        </a>

        <div class="flex items-center gap-3">
            <div class="w-8 h-8 rounded bg-blue-500/20 flex items-center justify-center text-blue-400">
                <i class="fas fa-broom"></i>
            </div>
            <h1 class="text-lg md:text-xl font-orbitron font-bold tracking-widest text-white">SHADOW<span
                    class="text-blue-500">CLEAN</span></h1>
        </div>

        <div class="w-8"></div>
    </nav>

    <!-- Main Content -->
    <main
        class="flex-grow container mx-auto px-4 py-8 relative z-10 flex flex-col lg:flex-row gap-6 h-[calc(100vh-80px)] min-h-[600px]">

        <!-- Input Panel -->
        <div
            class="lg:w-1/2 flex flex-col glass rounded-2xl border border-white/5 shadow-xl overflow-hidden h-full group">
            <div class="px-6 py-4 border-b border-white/5 bg-slate-900/50 flex justify-between items-center">
                <span class="text-xs font-bold text-slate-400 tracking-widest uppercase"><i
                        class="fas fa-file-alt mr-2"></i>Dirty Text</span>
                <button onclick="document.getElementById('textInput').value=''; clean()"
                    class="text-[10px] text-slate-500 hover:text-white transition-colors uppercase font-bold tracking-wider">Clear</button>
            </div>
            <textarea id="textInput" oninput="clean()"
                class="flex-1 w-full bg-transparent p-6 text-sm md:text-base font-mono text-slate-300 focus:outline-none resize-none custom-scrollbar placeholder-slate-700"
                placeholder="Paste text with extra    spaces..."></textarea>
        </div>

        <!-- Controls (Center Desktop) -->
        <div class="flex lg:flex-col items-center justify-center gap-4 shrink-0 px-2">
            <div class="p-4 glass rounded-xl border border-white/5 flex flex-wrap lg:flex-col gap-3 justify-center">
                <label class="flex items-center gap-3 cursor-pointer group w-full">
                    <input type="checkbox" id="trim" checked onchange="clean()" class="peer sr-only">
                    <div
                        class="w-4 h-4 rounded border border-slate-600 peer-checked:bg-blue-500 peer-checked:border-blue-500 transition-colors">
                    </div>
                    <span class="text-xs font-bold text-slate-400 group-hover:text-white">Trim Ends</span>
                </label>

                <label class="flex items-center gap-3 cursor-pointer group w-full">
                    <input type="checkbox" id="spaces" checked onchange="clean()" class="peer sr-only">
                    <div
                        class="w-4 h-4 rounded border border-slate-600 peer-checked:bg-blue-500 peer-checked:border-blue-500 transition-colors">
                    </div>
                    <span class="text-xs font-bold text-slate-400 group-hover:text-white">Fix Spaces</span>
                </label>

                <label class="flex items-center gap-3 cursor-pointer group w-full">
                    <input type="checkbox" id="newlines" onchange="clean()" class="peer sr-only">
                    <div
                        class="w-4 h-4 rounded border border-slate-600 peer-checked:bg-blue-500 peer-checked:border-blue-500 transition-colors">
                    </div>
                    <span class="text-xs font-bold text-slate-400 group-hover:text-white">Remove Breaks</span>
                </label>

                <button onclick="clean()"
                    class="mt-2 w-full h-10 rounded-lg bg-blue-600 hover:bg-blue-500 text-white shadow-lg shadow-blue-500/20 transition-all flex items-center justify-center text-sm font-bold uppercase tracking-wide">
                    Clean
                </button>
            </div>
        </div>

        <!-- Output Panel -->
        <div class="lg:w-1/2 flex flex-col glass rounded-2xl border border-white/5 shadow-xl overflow-hidden h-full">
            <div
                class="px-6 py-4 border-b border-white/5 bg-slate-900/50 flex justify-between items-center bg-blue-900/10">
                <span class="text-xs font-bold text-blue-400 tracking-widest uppercase"><i
                        class="fas fa-sparkles mr-2"></i>Clean Text</span>
                <button onclick="copy('textOutput')"
                    class="text-[10px] text-blue-400 hover:text-white transition-colors uppercase font-bold tracking-wider"><i
                        class="fas fa-copy mr-1"></i>Copy</button>
            </div>
            <textarea id="textOutput" readonly
                class="flex-1 w-full bg-slate-950/30 p-6 text-sm md:text-base font-mono text-blue-300 focus:outline-none resize-none custom-scrollbar placeholder-blue-900/30"
                placeholder="Clean text appears here..."></textarea>
        </div>

    </main>

    <!-- Shared Script -->
    <script type="module" src="../../shared/bg-particles.js"></script>

    <script>
        function clean() {
            let text = document.getElementById('textInput').value;
            const trim = document.getElementById('trim').checked;
            const spaces = document.getElementById('spaces').checked;
            const newlines = document.getElementById('newlines').checked;

            if (spaces) {
                text = text.replace(/[ \t]+/g, ' ');
            }
            if (newlines) {
                text = text.replace(/(\r\n|\n|\r)/gm, " ");
            }
            if (trim) {
                text = text.split('\n').map(l => l.trim()).join('\n').trim();
            }

            document.getElementById('textOutput').value = text;
        }

        function copy(id) {
            const el = document.getElementById(id);
            el.select();
            document.execCommand('copy');
            const btn = document.querySelector(`button[onclick="copy('${id}')"]`);
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-check mr-1"></i>COPIED';
            setTimeout(() => {
                btn.innerHTML = originalText;
            }, 1500);
        }
    </script>
</body>

</html>
