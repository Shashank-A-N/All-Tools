<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Text - Diff Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsdiff/5.1.0/diff.min.js"></script>
    <link rel="stylesheet" href="../../styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        mono: ['Courier New', 'monospace'],
                        sans: ['Rajdhani', 'sans-serif'],
                        orbitron: ['Orbitron', 'sans-serif']
                    },
                    colors: {
                        cyber: {
                            accent: '#64748b', // Slate-500
                        }
                    }
                }
            }
        }
    </script>
</head>

<body
    class="min-h-screen flex flex-col font-sans overflow-x-hidden bg-slate-900 text-white selection:bg-purple-500 selection:text-white">

    <!-- 3D Background -->
    <div id="bg-3d-container"></div>

    <!-- Navigation -->
    <nav
        class="sticky top-0 z-50 glass-effect border-b border-white/5 px-4 md:px-6 py-3 flex items-center justify-between backdrop-blur-md">
        <a href="../index.html" class="flex items-center gap-3 text-slate-300 hover:text-white transition-colors group">
            <div
                class="w-8 h-8 rounded-lg bg-white/5 flex items-center justify-center border border-white/10 group-hover:border-purple-500/50 transition-all">
                <i class="fas fa-chevron-left text-xs group-hover:-translate-x-0.5 transition-transform"></i>
            </div>
            <span class="font-orbitron font-bold tracking-wider hidden md:block">BACK</span>
        </a>

        <div class="flex items-center gap-3">
            <div class="w-8 h-8 rounded bg-purple-500/20 flex items-center justify-center text-purple-400">
                <i class="fas fa-exchange-alt"></i>
            </div>
            <h1 class="text-lg md:text-xl font-orbitron font-bold tracking-widest text-white">SHADOW<span
                    class="text-purple-500">DIFF</span></h1>
        </div>

        <div class="w-8"></div>
    </nav>

    <!-- Main Content -->
    <main
        class="flex-grow container mx-auto px-4 py-8 relative z-10 flex flex-col gap-6 h-[calc(100vh-80px)] min-h-[600px]">

        <!-- Input Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 h-[40vh]">
            <!-- Original Text -->
            <div class="flex flex-col glass rounded-2xl border border-white/5 shadow-xl overflow-hidden h-full group">
                <div class="px-6 py-3 border-b border-white/5 bg-slate-900/50">
                    <span class="text-xs font-bold text-slate-400 tracking-widest uppercase"><i
                            class="fas fa-file-alt mr-2"></i>Original Text (A)</span>
                </div>
                <textarea id="textA" oninput="computeDiff()"
                    class="flex-1 w-full bg-transparent p-4 text-sm font-mono text-slate-300 focus:outline-none resize-none custom-scrollbar placeholder-slate-700"
                    placeholder="Paste original text..."></textarea>
            </div>

            <!-- Changed Text -->
            <div class="flex flex-col glass rounded-2xl border border-white/5 shadow-xl overflow-hidden h-full group">
                <div class="px-6 py-3 border-b border-white/5 bg-slate-900/50">
                    <span class="text-xs font-bold text-slate-400 tracking-widest uppercase"><i
                            class="fas fa-file-pen mr-2"></i>Changed Text (B)</span>
                </div>
                <textarea id="textB" oninput="computeDiff()"
                    class="flex-1 w-full bg-transparent p-4 text-sm font-mono text-slate-300 focus:outline-none resize-none custom-scrollbar placeholder-slate-700"
                    placeholder="Paste changed text..."></textarea>
            </div>
        </div>

        <!-- Diff Output -->
        <div class="flex flex-col glass rounded-2xl border border-white/5 shadow-xl overflow-hidden flex-grow relative">
            <div
                class="px-6 py-3 border-b border-white/5 bg-slate-900/50 flex justify-between items-center bg-purple-900/10">
                <span class="text-xs font-bold text-purple-400 tracking-widest uppercase"><i
                        class="fas fa-eye mr-2"></i>Diff Result</span>

                <div class="flex gap-2">
                    <div class="flex items-center gap-1.5 px-2">
                        <div class="w-3 h-3 bg-red-500/20 border border-red-500/50 rounded-sm"></div>
                        <span class="text-[10px] uppercase text-slate-400">Removed</span>
                    </div>
                    <div class="flex items-center gap-1.5 px-2">
                        <div class="w-3 h-3 bg-green-500/20 border border-green-500/50 rounded-sm"></div>
                        <span class="text-[10px] uppercase text-slate-400">Added</span>
                    </div>
                </div>
            </div>

            <pre id="diffOutput"
                class="flex-1 w-full bg-slate-950/30 p-6 text-sm md:text-base font-mono text-slate-300 overflow-auto custom-scrollbar whitespace-pre-wrap leading-relaxed"></pre>
        </div>

    </main>

    <!-- Shared Script -->
    <script type="module" src="../../shared/bg-particles.js"></script>

    <script>
        function computeDiff() {
            const textA = document.getElementById('textA').value;
            const textB = document.getElementById('textB').value;
            const display = document.getElementById('diffOutput');

            if (!textA && !textB) {
                display.innerHTML = '<span class="text-slate-600 italic">Comparison result will appear here...</span>';
                return;
            }

            const diff = Diff.diffWords(textA, textB);
            const fragment = document.createDocumentFragment();

            diff.forEach((part) => {
                // green for additions, red for deletions
                // grey for common parts
                const span = document.createElement('span');
                span.appendChild(document.createTextNode(part.value));

                if (part.added) {
                    span.className = 'bg-green-500/20 text-green-200 px-1 rounded mx-0.5 border-b-2 border-green-500';
                } else if (part.removed) {
                    span.className = 'bg-red-500/20 text-red-200 px-1 rounded mx-0.5 border-b-2 border-red-500 decoration-strike line-through opacity-70';
                } else {
                    span.className = 'text-slate-400';
                }

                fragment.appendChild(span);
            });

            display.innerHTML = '';
            display.appendChild(fragment);
        }
    </script>
</body>

</html>
