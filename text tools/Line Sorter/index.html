<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Text - Line Sorter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="../../styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        mono: ['Courier New', 'monospace'],
                        sans: ['Rajdhani', 'sans-serif'],
                        orbitron: ['Orbitron', 'sans-serif']
                    },
                    colors: {
                        cyber: {
                            accent: '#eab308', // Yellow-500
                        }
                    }
                }
            }
        }
    </script>
</head>

<body
    class="min-h-screen flex flex-col font-sans overflow-x-hidden bg-slate-900 text-white selection:bg-yellow-500 selection:text-black">

    <!-- 3D Background -->
    <div id="bg-3d-container"></div>

    <!-- Navigation -->
    <nav
        class="sticky top-0 z-50 glass-effect border-b border-white/5 px-4 md:px-6 py-3 flex items-center justify-between backdrop-blur-md">
        <a href="../index.html" class="flex items-center gap-3 text-slate-300 hover:text-white transition-colors group">
            <div
                class="w-8 h-8 rounded-lg bg-white/5 flex items-center justify-center border border-white/10 group-hover:border-yellow-500/50 transition-all">
                <i class="fas fa-chevron-left text-xs group-hover:-translate-x-0.5 transition-transform"></i>
            </div>
            <span class="font-orbitron font-bold tracking-wider hidden md:block">BACK</span>
        </a>

        <div class="flex items-center gap-3">
            <div class="w-8 h-8 rounded bg-yellow-500/20 flex items-center justify-center text-yellow-400">
                <i class="fas fa-sort-alpha-down"></i>
            </div>
            <h1 class="text-lg md:text-xl font-orbitron font-bold tracking-widest text-white">SHADOW<span
                    class="text-yellow-500">SORT</span></h1>
        </div>

        <div class="w-8"></div>
    </nav>

    <!-- Main Content -->
    <main
        class="flex-grow container mx-auto px-4 py-8 relative z-10 flex flex-col lg:flex-row gap-6 h-[calc(100vh-80px)] min-h-[600px]">

        <!-- Input Panel -->
        <div
            class="lg:w-1/2 flex flex-col glass rounded-2xl border border-white/5 shadow-xl overflow-hidden h-full group">
            <div class="px-6 py-4 border-b border-white/5 bg-slate-900/50 flex justify-between items-center">
                <span class="text-xs font-bold text-slate-400 tracking-widest uppercase"><i
                        class="fas fa-list-ol mr-2"></i>Unsorted List</span>
                <span id="originalCount" class="text-[10px] bg-slate-800 px-2 py-1 rounded text-slate-400 font-mono">0
                    lines</span>
            </div>
            <textarea id="textInput" oninput="updateCount()"
                class="flex-1 w-full bg-transparent p-6 text-sm md:text-base font-mono text-slate-300 focus:outline-none resize-none custom-scrollbar placeholder-slate-700"
                placeholder="Paste your list here..."></textarea>
        </div>

        <!-- Controls (Center Desktop) -->
        <div class="flex lg:flex-col items-center justify-center gap-3 shrink-0">

            <button onclick="sortList('az')"
                class="w-12 h-12 rounded-xl glass border border-white/5 hover:border-yellow-500 hover:bg-yellow-500/10 hover:text-yellow-400 text-slate-400 transition-all flex items-center justify-center group relative tooltip-container">
                <i class="fas fa-sort-alpha-down text-lg"></i>
                <div
                    class="absolute lg:left-full lg:top-1/2 lg:-translate-y-1/2 lg:ml-3 top-full mt-2 lg:mt-0 left-1/2 -translate-x-1/2 px-2 py-1 bg-black text-[10px] rounded text-white opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap pointer-events-none z-20">
                    A-Z</div>
            </button>

            <button onclick="sortList('za')"
                class="w-12 h-12 rounded-xl glass border border-white/5 hover:border-yellow-500 hover:bg-yellow-500/10 hover:text-yellow-400 text-slate-400 transition-all flex items-center justify-center group relative tooltip-container">
                <i class="fas fa-sort-alpha-up text-lg"></i>
                <div
                    class="absolute lg:left-full lg:top-1/2 lg:-translate-y-1/2 lg:ml-3 top-full mt-2 lg:mt-0 left-1/2 -translate-x-1/2 px-2 py-1 bg-black text-[10px] rounded text-white opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap pointer-events-none z-20">
                    Z-A</div>
            </button>

            <button onclick="sortList('num')"
                class="w-12 h-12 rounded-xl glass border border-white/5 hover:border-yellow-500 hover:bg-yellow-500/10 hover:text-yellow-400 text-slate-400 transition-all flex items-center justify-center group relative tooltip-container">
                <i class="fas fa-sort-numeric-down text-lg"></i>
                <div
                    class="absolute lg:left-full lg:top-1/2 lg:-translate-y-1/2 lg:ml-3 top-full mt-2 lg:mt-0 left-1/2 -translate-x-1/2 px-2 py-1 bg-black text-[10px] rounded text-white opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap pointer-events-none z-20">
                    1-9</div>
            </button>

            <button onclick="sortList('random')"
                class="w-12 h-12 rounded-xl glass border border-white/5 hover:border-yellow-500 hover:bg-yellow-500/10 hover:text-yellow-400 text-slate-400 transition-all flex items-center justify-center group relative tooltip-container">
                <i class="fas fa-random text-lg"></i>
                <div
                    class="absolute lg:left-full lg:top-1/2 lg:-translate-y-1/2 lg:ml-3 top-full mt-2 lg:mt-0 left-1/2 -translate-x-1/2 px-2 py-1 bg-black text-[10px] rounded text-white opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap pointer-events-none z-20">
                    Shuffle</div>
            </button>

            <button onclick="sortList('reverse')"
                class="w-12 h-12 rounded-xl glass border border-white/5 hover:border-yellow-500 hover:bg-yellow-500/10 hover:text-yellow-400 text-slate-400 transition-all flex items-center justify-center group relative tooltip-container">
                <i class="fas fa-exchange-alt rotate-90 text-lg"></i>
                <div
                    class="absolute lg:left-full lg:top-1/2 lg:-translate-y-1/2 lg:ml-3 top-full mt-2 lg:mt-0 left-1/2 -translate-x-1/2 px-2 py-1 bg-black text-[10px] rounded text-white opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap pointer-events-none z-20">
                    Reverse</div>
            </button>

        </div>

        <!-- Output Panel -->
        <div class="lg:w-1/2 flex flex-col glass rounded-2xl border border-white/5 shadow-xl overflow-hidden h-full">
            <div
                class="px-6 py-4 border-b border-white/5 bg-slate-900/50 flex justify-between items-center bg-yellow-900/10">
                <span class="text-xs font-bold text-yellow-500 tracking-widest uppercase"><i
                        class="fas fa-check-circle mr-2"></i>Sorted List</span>
                <button onclick="copy('textOutput')"
                    class="text-[10px] text-yellow-500 hover:text-white transition-colors uppercase font-bold tracking-wider"><i
                        class="fas fa-copy mr-1"></i>Copy</button>
            </div>
            <textarea id="textOutput" readonly
                class="flex-1 w-full bg-slate-950/30 p-6 text-sm md:text-base font-mono text-yellow-400 focus:outline-none resize-none custom-scrollbar placeholder-yellow-900/30"
                placeholder="Result will appear here..."></textarea>
        </div>

    </main>

    <!-- Shared Script -->
    <script type="module" src="../../shared/bg-particles.js"></script>

    <script>
        function updateCount() {
            const input = document.getElementById('textInput').value;
            const lines = input ? input.split('\n') : [];
            document.getElementById('originalCount').innerText = `${lines.length} lines`;
        }

        function sortList(type) {
            const input = document.getElementById('textInput').value;
            let lines = input.split('\n');

            // Remove empty trailing line if present
            if (lines.length > 1 && lines[lines.length - 1] === '') {
                lines.pop(); // Keep array consistent
            }

            switch (type) {
                case 'az':
                    lines.sort((a, b) => a.localeCompare(b));
                    break;
                case 'za':
                    lines.sort((a, b) => b.localeCompare(a));
                    break;
                case 'num':
                    lines.sort((a, b) => {
                        const numA = parseFloat(a) || 0;
                        const numB = parseFloat(b) || 0;
                        return numA - numB;
                    });
                    break;
                case 'random':
                    for (let i = lines.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [lines[i], lines[j]] = [lines[j], lines[i]];
                    }
                    break;
                case 'reverse':
                    lines.reverse();
                    break;
            }

            document.getElementById('textOutput').value = lines.join('\n');
        }

        function copy(id) {
            const el = document.getElementById(id);
            el.select();
            document.execCommand('copy');
            const btn = document.querySelector(`button[onclick="copy('${id}')"]`);
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-check mr-1"></i>COPIED';
            setTimeout(() => {
                btn.innerHTML = originalText;
            }, 1500);
        }
    </script>
</body>

</html>
