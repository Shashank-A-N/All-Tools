<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Text - CSV to JSON</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="../../styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        mono: ['Courier New', 'monospace'],
                        sans: ['Rajdhani', 'sans-serif'],
                        orbitron: ['Orbitron', 'sans-serif']
                    },
                    colors: {
                        cyber: {
                            accent: '#f97316', // Orange-500
                        }
                    }
                }
            }
        }
    </script>
</head>

<body
    class="min-h-screen flex flex-col font-sans overflow-x-hidden bg-slate-900 text-white selection:bg-orange-500 selection:text-white">

    <!-- 3D Background -->
    <div id="bg-3d-container"></div>

    <!-- Navigation -->
    <nav
        class="sticky top-0 z-50 glass-effect border-b border-white/5 px-4 md:px-6 py-3 flex items-center justify-between backdrop-blur-md">
        <a href="../index.html" class="flex items-center gap-3 text-slate-300 hover:text-white transition-colors group">
            <div
                class="w-8 h-8 rounded-lg bg-white/5 flex items-center justify-center border border-white/10 group-hover:border-orange-500/50 transition-all">
                <i class="fas fa-chevron-left text-xs group-hover:-translate-x-0.5 transition-transform"></i>
            </div>
            <span class="font-orbitron font-bold tracking-wider hidden md:block">BACK</span>
        </a>

        <div class="flex items-center gap-3">
            <div class="w-8 h-8 rounded bg-orange-500/20 flex items-center justify-center text-orange-400">
                <i class="fas fa-file-csv"></i>
            </div>
            <h1 class="text-lg md:text-xl font-orbitron font-bold tracking-widest text-white">SHADOW<span
                    class="text-orange-500">JSON</span></h1>
        </div>

        <div class="w-8"></div>
    </nav>

    <!-- Main Content -->
    <main
        class="flex-grow container mx-auto px-4 py-8 relative z-10 flex flex-col md:flex-row gap-6 h-[calc(100vh-80px)] min-h-[600px]">

        <!-- Input Panel -->
        <div class="flex-1 flex flex-col glass rounded-2xl border border-white/5 shadow-xl overflow-hidden">
            <div class="px-6 py-4 border-b border-white/5 bg-slate-900/50 flex justify-between items-center">
                <span class="text-xs font-bold text-slate-400 tracking-widest uppercase"><i
                        class="fas fa-table mr-2"></i>CSV Input</span>
                <label class="inline-flex items-center cursor-pointer group">
                    <i
                        class="fas fa-upload text-orange-400 text-xs mr-2 group-hover:scale-110 transition-transform"></i>
                    <span
                        class="text-[10px] text-slate-500 font-bold uppercase group-hover:text-white transition-colors">Upload</span>
                    <input type="file" id="fileInput" accept=".csv" class="hidden" onchange="loadFile(this)">
                </label>
            </div>
            <textarea id="csvInput" placeholder="Paste CSV data here...&#10;name,age,city&#10;John,30,New York"
                class="flex-1 w-full bg-transparent p-6 text-sm md:text-base font-mono text-slate-300 focus:outline-none resize-none custom-scrollbar placeholder-slate-700"></textarea>
        </div>

        <!-- Action / Options (Center on Desktop) -->
        <div class="flex md:flex-col items-center justify-center gap-4 shrink-0">
            <div class="p-4 glass rounded-xl border border-white/5 flex md:flex-col gap-4">
                <button onclick="convert()"
                    class="w-12 h-12 rounded-lg bg-orange-600 hover:bg-orange-500 text-white shadow-lg shadow-orange-500/20 transition-all flex items-center justify-center text-xl group relative">
                    <i class="fas fa-arrow-right md:hidden"></i>
                    <i class="fas fa-arrow-right hidden md:block group-hover:translate-x-1 transition-transform"></i>
                </button>
            </div>
        </div>

        <!-- Output Panel -->
        <div class="flex-1 flex flex-col glass rounded-2xl border border-white/5 shadow-xl overflow-hidden">
            <div class="px-6 py-4 border-b border-white/5 bg-slate-900/50 flex justify-between items-center">
                <span class="text-xs font-bold text-orange-400 tracking-widest uppercase"><i
                        class="fas fa-code mr-2"></i>JSON Output</span>
                <button onclick="copy('jsonOutput')"
                    class="text-[10px] text-orange-400 hover:text-white transition-colors uppercase font-bold tracking-wider"><i
                        class="fas fa-copy mr-1"></i>Copy</button>
            </div>
            <textarea id="jsonOutput" readonly placeholder='[{"name":"John", "age":"30", "city":"New York"}]'
                class="flex-1 w-full bg-transparent p-6 text-sm md:text-base font-mono text-orange-300 focus:outline-none resize-none custom-scrollbar placeholder-orange-900/30"></textarea>
        </div>

    </main>

    <!-- Shared Script -->
    <script type="module" src="../../shared/bg-particles.js"></script>

    <script>
        function loadFile(input) {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = function (e) {
                document.getElementById('csvInput').value = e.target.result;
                convert();
            };
            reader.readAsText(file);
        }

        function convert() {
            const csv = document.getElementById('csvInput').value.trim();
            const lines = csv.split('\n');
            const result = [];
            const headers = lines[0].split(',').map(h => h.trim());

            for (let i = 1; i < lines.length; i++) {
                if (!lines[i]) continue;
                const obj = {};
                const currentline = lines[i].split(',');

                // Handle basic CSV parsing (ignoring complex quotes for simplicity/speed)
                for (let j = 0; j < headers.length; j++) {
                    obj[headers[j]] = currentline[j] ? currentline[j].trim() : '';
                }
                result.push(obj);
            }

            document.getElementById('jsonOutput').value = JSON.stringify(result, null, 2);
        }

        // Auto convert on input
        document.getElementById('csvInput').addEventListener('input', convert);

        function copy(id) {
            const el = document.getElementById(id);
            el.select();
            document.execCommand('copy');
            const btn = document.querySelector(`button[onclick="copy('${id}')"]`);
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-check mr-1"></i>COPIED';
            setTimeout(() => {
                btn.innerHTML = originalText;
            }, 1500);
        }
    </script>
</body>

</html>
