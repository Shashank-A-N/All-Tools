<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Frame Grabber Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #111827;
        }

        ::-webkit-scrollbar-thumb {
            background: #374151;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4b5563;
        }

        /* Range Slider Styling */
        input[type=range] {
            -webkit-appearance: none;
            background: transparent;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            /* Larger for touch */
            width: 20px;
            /* Larger for touch */
            border-radius: 50%;
            background: #3b82f6;
            cursor: pointer;
            margin-top: -8px;
            box-shadow: 0 0 0 2px #1e40af;
            transition: transform 0.1s;
        }

        @media (min-width: 1024px) {
            input[type=range]::-webkit-slider-thumb {
                height: 16px;
                width: 16px;
                margin-top: -6px;
            }
        }

        input[type=range]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #4b5563;
            border-radius: 2px;
        }

        input[type=range]:focus {
            outline: none;
        }

        .checkerboard {
            background-color: #1f2937;
            background-image:
                linear-gradient(45deg, #374151 25%, transparent 25%),
                linear-gradient(-45deg, #374151 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #374151 75%),
                linear-gradient(-45deg, transparent 75%, #374151 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .animate-pop-in {
            animation: fadeIn 0.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .btn-hover-effect {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-hover-effect:active {
            transform: scale(0.95);
        }

        .loader {
            border: 2px solid #f3f3f3;
            border-radius: 50%;
            border-top: 2px solid #3b82f6;
            width: 16px;
            height: 16px;
            -webkit-animation: spin 1s linear infinite;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .control-btn {
            width: 31px;
            height: 31px;
            border-radius: 7px;
            background-color: #374151;
            color: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>

<body class="bg-gray-900 text-gray-100 font-sans h-[100dvh] flex flex-col overflow-hidden">

    <!-- Navbar -->
    <header
        class="bg-gray-800/90 backdrop-blur-md border-b border-gray-700 px-4 py-3 md:px-6 md:py-4 flex justify-between items-center shadow-lg z-20 flex-shrink-0 relative">
        <div class="flex items-center gap-3">
            <!-- Logo Icon Only -->
            <div
                class="w-10 h-10 md:w-9 md:h-9 bg-gradient-to-br from-blue-600 to-blue-700 rounded-xl flex items-center justify-center shadow-lg shadow-blue-900/20 ring-1 ring-white/10">
                <i class="fa-solid fa-camera text-white text-lg md:text-base"></i>
            </div>
        </div>

        <div class="flex items-center gap-3">
            <!-- Perfect Upload Icon (Initially Hidden) -->
            <button id="nav-upload-btn"
                class="hidden btn-hover-effect text-white bg-gray-700 hover:bg-gray-600 border border-gray-600 p-2 rounded-xl h-10 px-4 flex items-center justify-center gap-2 shadow-lg transition-all"
                title="Open New Video">
                <i class="fa-solid fa-folder-open"></i>
                <span class="text-sm font-medium">Open New</span>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col overflow-hidden relative">

        <!-- Upload Overlay (Drop Zone) -->
        <div id="upload-zone"
            class="absolute inset-0 z-30 bg-gray-900 flex flex-col items-center justify-center p-6 transition-all duration-500 ease-in-out">
            <div class="animate-pop-in border-2 border-dashed border-gray-700 rounded-2xl p-8 md:p-12 text-center w-full max-w-lg bg-gray-800/30 hover:bg-gray-800 hover:border-blue-500 hover:shadow-2xl hover:shadow-blue-900/10 transition-all group cursor-pointer"
                id="drop-area">
                <input type="file" id="file-input" class="hidden" accept="video/*">
                <div
                    class="w-16 h-16 md:w-20 md:h-20 bg-gray-800 rounded-full flex items-center justify-center mx-auto mb-6 group-hover:bg-blue-600/10 group-hover:scale-110 transition-all duration-300 shadow-xl">
                    <i
                        class="fa-solid fa-cloud-arrow-up text-3xl md:text-4xl text-gray-500 group-hover:text-blue-500 transition-colors"></i>
                </div>
                <h2 class="text-xl md:text-2xl font-bold mb-2 text-white">Upload Video</h2>
                <p class="text-sm md:text-base text-gray-400 mb-6">Drag & drop or tap to browse</p>
                <div
                    class="flex flex-wrap justify-center gap-2 text-[10px] md:text-xs text-gray-500 font-mono uppercase tracking-wider">
                    <span class="bg-gray-800 px-2 py-1 rounded">MP4</span>
                    <span class="bg-gray-800 px-2 py-1 rounded">WEBM</span>
                    <span class="bg-gray-800 px-2 py-1 rounded">MOV</span>
                </div>
            </div>
        </div>

        <!-- Video Editor Panel (Full Width) -->
        <div class="flex-1 flex flex-col h-full relative overflow-hidden bg-gray-900">

            <!-- Video Stage -->
            <div class="flex-1 flex items-center justify-center relative group min-h-[35vh] bg-black">
                <video id="main-video" class="max-h-full max-w-full shadow-2xl" playsinline
                    crossOrigin="anonymous"></video>

                <!-- Center Play Button Overlay -->
                <button id="overlay-play"
                    class="absolute inset-0 w-full h-full flex items-center justify-center bg-black/10 opacity-0 hover:opacity-100 transition-opacity">
                    <div
                        class="w-14 h-14 md:w-16 md:h-16 bg-white/10 rounded-full flex items-center justify-center backdrop-blur-sm hover:bg-blue-600 hover:scale-110 transition-all shadow-xl border border-white/20">
                        <i class="fa-solid fa-play text-white ml-1 text-xl md:text-2xl"></i>
                    </div>
                </button>
            </div>

            <!-- Controls Area -->
            <div
                class="flex-shrink-0 bg-gray-800 p-4 border-t border-gray-700 z-10 shadow-[0_-5px_15px_rgba(0,0,0,0.3)] pb-8 lg:pb-6">

                <!-- Scrubber -->
                <div class="flex flex-col gap-1 group mb-4">
                    <input type="range" id="seek-slider" min="0" value="0" step="0.001"
                        class="w-full h-3 bg-gray-700 rounded-lg appearance-none cursor-pointer hover:bg-gray-600 transition-colors">
                </div>

                <!-- Transport Controls Row -->
                <div class="flex flex-wrap items-center justify-between gap-y-4 gap-x-2">

                    <!-- Time Display -->
                    <div class="order-1 font-mono text-xs md:text-sm text-blue-400 w-24">
                        <span id="current-time">00:00.00</span>
                        <div class="text-[10px] text-gray-500" id="total-time">00:00.00</div>
                    </div>

                    <!-- Playback Buttons (Centered) -->
                    <div class="order-2 flex-1 flex items-center justify-center gap-1 md:gap-1">
                        <button class="control-btn" data-action="-1s" title="Back 1s">
                            <i class="fa-solid fa-backward-step text-xs md:text-sm"></i>
                        </button>
                        <button class="control-btn" data-action="-frame" title="Prev Frame">
                            <i class="fa-solid fa-chevron-left text-xs md:text-sm"></i>
                        </button>

                        <button id="play-pause-btn"
                            class="btn-hover-effect w-12 h-12 md:w-14 md:h-14 rounded-full bg-gradient-to-b from-blue-500 to-blue-600 hover:from-blue-400 hover:to-blue-500 text-white flex items-center justify-center shadow-lg shadow-blue-900/40 mx-2">
                            <i class="fa-solid fa-play text-lg md:text-xl pl-1"></i>
                        </button>

                        <button class="control-btn" data-action="+frame" title="Next Frame">
                            <i class="fa-solid fa-chevron-right text-xs md:text-sm"></i>
                        </button>
                        <button class="control-btn" data-action="+1s" title="Forward 1s">
                            <i class="fa-solid fa-forward-step text-xs md:text-sm"></i>
                        </button>
                    </div>

                    <!-- Capture Action (Right aligned) -->
                    <div class="order-3 w-24 flex justify-end">
                        <button id="capture-btn"
                            class="btn-hover-effect bg-emerald-600 hover:bg-emerald-500 text-white w-10 h-10 md:w-auto md:h-auto md:px-4 md:py-2 rounded-lg md:rounded-lg rounded-full font-semibold shadow-lg shadow-emerald-900/30 flex items-center justify-center gap-2 text-sm md:text-base">
                            <i class="fa-solid fa-camera-retro"></i>
                            <span class="hidden md:inline">Grab</span>
                        </button>
                    </div>
                </div>

                <!-- Filmstrip -->
                <div class="relative mt-5">
                    <div class="flex justify-between items-center mb-2 px-1">
                        <div class="text-[10px] md:text-xs font-semibold text-gray-500 uppercase tracking-wider">Preview
                            Timeline</div>
                        <span id="filmstrip-status" class="hidden text-[10px] text-blue-400 items-center gap-2">
                            <div class="loader"></div> Processing
                        </span>
                    </div>
                    <div id="filmstrip-container"
                        class="filmstrip-scroll flex gap-2 overflow-x-auto pb-2 h-[70px] md:h-24 items-center rounded-lg select-none snap-x touch-pan-x">
                        <div
                            class="text-gray-600 text-xs italic w-full text-center py-4 bg-gray-800/50 rounded border border-dashed border-gray-700">
                            Video timeline will appear here</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Global Modal Container - Placed outside Main for perfect centering -->
    <div id="modal-container" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4">

        <!-- Modal Overlay (Backdrop) -->
        <div id="modal-overlay"
            class="absolute inset-0 bg-black/80 backdrop-blur-sm transition-opacity duration-300 opacity-0"
            onclick="closeModal()"></div>

        <!-- Export Studio Popup -->
        <div id="export-panel"
            class="relative w-full max-w-sm max-h-[85vh] bg-gray-800 rounded-2xl border border-gray-600 shadow-2xl overflow-hidden animate-pop-in ring-1 ring-white/10 flex flex-col z-10 scale-95 opacity-0 transition-all duration-300">

            <!-- Header -->
            <div class="flex justify-between items-center p-4 border-b border-gray-700 bg-gray-800">
                <h3 class="font-bold text-white flex items-center gap-2 text-lg">
                    <i class="fa-regular fa-image text-blue-400"></i> Export Studio
                </h3>
                <button onclick="closeModal()"
                    class="text-gray-400 hover:text-white bg-gray-700/50 hover:bg-gray-700 w-8 h-8 rounded-full flex items-center justify-center transition-colors">
                    <i class="fa-solid fa-xmark text-lg"></i>
                </button>
            </div>

            <!-- Content Area -->
            <div class="p-4 md:p-6 flex flex-col gap-5 md:gap-6 overflow-y-auto flex-1 bg-gray-800">

                <!-- Preview Canvas Container -->
                <div class="flex flex-col gap-2">
                    <div class="aspect-video bg-gray-900 rounded-lg overflow-hidden border border-gray-600 shadow-inner relative checkerboard flex items-center justify-center group"
                        id="canvas-container">
                        <canvas id="export-canvas" class="max-w-full max-h-full object-contain"></canvas>
                        <div id="placeholder-text" class="absolute text-gray-500 text-xs md:text-sm text-center px-4">
                            Frame preview area
                        </div>
                    </div>
                    <div class="flex justify-between items-center px-1">
                        <div class="text-[10px] md:text-xs text-gray-500" id="res-display">Res: -</div>
                        <div class="text-[10px] text-green-500 hidden" id="captured-badge"><i
                                class="fa-solid fa-check"></i> Ready</div>
                    </div>
                </div>

                <!-- Export Settings -->
                <div class="space-y-4">
                    <!-- Format Selection -->
                    <div class="grid grid-cols-2 gap-3 bg-gray-700/30 p-1 rounded-xl border border-gray-700/50">
                        <button
                            class="format-btn flex items-center justify-center gap-2 py-2 text-xs md:text-sm font-medium rounded-lg bg-gray-600 text-white shadow-sm transition-all"
                            data-fmt="png">
                            <span class="bg-blue-500/20 text-blue-300 px-1.5 rounded text-[10px]">HQ</span> PNG
                        </button>
                        <button
                            class="format-btn flex items-center justify-center gap-2 py-2 text-xs md:text-sm font-medium rounded-lg text-gray-400 hover:text-gray-200 transition-all"
                            data-fmt="jpeg">
                            JPG
                        </button>
                    </div>

                    <div id="quality-control"
                        class="hidden animate-fade-in bg-gray-700/20 p-3 rounded-lg border border-gray-700/50">
                        <div class="flex justify-between text-xs text-gray-400 mb-2">
                            <span>JPG Compression</span>
                            <span id="quality-val" class="text-white font-mono">90%</span>
                        </div>
                        <input type="range" id="quality-slider" min="10" max="100" value="90"
                            class="w-full h-1.5 bg-gray-600 rounded-lg appearance-none cursor-pointer">
                    </div>

                    <div class="group">
                        <label
                            class="block text-[10px] md:text-xs font-bold text-gray-500 uppercase tracking-wider mb-1.5 ml-1">Filename</label>
                        <div class="relative">
                            <input type="text" id="filename-input"
                                class="w-full bg-gray-900/50 border border-gray-600 rounded-lg px-3 py-2.5 text-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500 focus:outline-none transition-all placeholder-gray-600"
                                placeholder="frame_capture">
                            <i class="fa-solid fa-pen absolute right-3 top-3 text-gray-600 text-xs"></i>
                        </div>
                    </div>
                </div>

                <!-- Download Button -->
                <button id="download-btn" disabled
                    class="w-full mt-auto py-3 md:py-3.5 rounded-xl bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-500 hover:to-indigo-500 disabled:from-gray-700 disabled:to-gray-700 disabled:text-gray-500 disabled:cursor-not-allowed text-white font-bold shadow-lg shadow-blue-900/30 disabled:shadow-none transition-all btn-hover-effect flex items-center justify-center gap-2 group mb-2">
                    <i class="fa-solid fa-download group-hover:translate-y-0.5 transition-transform"></i>
                    <span>Save Image</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Hidden Canvas -->
    <canvas id="filmstrip-canvas" class="hidden"></canvas>

    <script>
        // DOM Elements
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('file-input');
        const uploadZone = document.getElementById('upload-zone');
        const video = document.getElementById('main-video');
        const playBtn = document.getElementById('play-pause-btn');
        const overlayPlay = document.getElementById('overlay-play');
        const seekSlider = document.getElementById('seek-slider');
        const currentTimeEl = document.getElementById('current-time');
        const totalTimeEl = document.getElementById('total-time');
        const captureBtn = document.getElementById('capture-btn');
        const exportCanvas = document.getElementById('export-canvas');
        const ctx = exportCanvas.getContext('2d');
        const placeholderText = document.getElementById('placeholder-text');
        const downloadBtn = document.getElementById('download-btn');
        const formatBtns = document.querySelectorAll('.format-btn');
        const qualityControl = document.getElementById('quality-control');
        const qualitySlider = document.getElementById('quality-slider');
        const qualityVal = document.getElementById('quality-val');
        const filenameInput = document.getElementById('filename-input');
        const resDisplay = document.getElementById('res-display');
        const navUploadBtn = document.getElementById('nav-upload-btn');
        const filmstripContainer = document.getElementById('filmstrip-container');
        const filmstripStatus = document.getElementById('filmstrip-status');
        const filmstripCanvas = document.getElementById('filmstrip-canvas');
        const fsCtx = filmstripCanvas.getContext('2d');
        const capturedBadge = document.getElementById('captured-badge');

        // Modal Elements
        const modalContainer = document.getElementById('modal-container');
        const exportPanel = document.getElementById('export-panel');
        const modalOverlay = document.getElementById('modal-overlay');

        // State
        let selectedFormat = 'png';
        let originalFileName = 'video';
        let videoLoaded = false;
        let isModalOpen = false;
        let currentFilmstripId = 0; // Tracking ID to prevent overlaps

        // --- Event Listeners ---

        // File Upload Handlers
        dropArea.addEventListener('click', () => fileInput.click());

        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.classList.add('border-blue-500', 'bg-gray-800/80');
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.classList.remove('border-blue-500', 'bg-gray-800/80');
        });

        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.classList.remove('border-blue-500', 'bg-gray-800/80');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('video/')) {
                loadVideo(file);
            } else {
                alert('Please upload a valid video file.');
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) loadVideo(file);
        });

        // Trigger file upload from navbar icon
        navUploadBtn.addEventListener('click', () => {
            if (!videoLoaded) {
                fileInput.click();
            } else {
                // Confirmation Dialog
                if (confirm("Are you sure you want to upload a new video? Any unsaved captures will be lost.")) {
                    // Reset to new file state
                    video.pause();
                    video.removeAttribute('src');
                    video.load();

                    uploadZone.classList.remove('hidden', 'opacity-0', 'pointer-events-none');
                    uploadZone.classList.add('flex');

                    navUploadBtn.classList.add('hidden'); // Hide button until updated

                    fileInput.value = '';

                    videoLoaded = false;
                    closeModal();

                    currentFilmstripId++;
                }
            }
        });

        // Video Controls
        function updatePlayIcon(isPlaying) {
            const icon = isPlaying ? '<i class="fa-solid fa-pause text-lg md:text-xl"></i>' : '<i class="fa-solid fa-play text-lg md:text-xl pl-1"></i>';
            playBtn.innerHTML = icon;
            if (isPlaying) {
                overlayPlay.style.opacity = '0';
                overlayPlay.style.pointerEvents = 'none';
            } else {
                overlayPlay.style.removeProperty('opacity');
                overlayPlay.style.pointerEvents = 'auto';
            }
        }

        function togglePlay() {
            if (!videoLoaded) return;
            if (video.paused) {
                video.play();
                updatePlayIcon(true);
            } else {
                video.pause();
                updatePlayIcon(false);
            }
        }

        playBtn.addEventListener('click', togglePlay);
        overlayPlay.addEventListener('click', togglePlay);
        video.addEventListener('click', togglePlay);

        video.addEventListener('timeupdate', () => {
            if (!video.seeking) {
                seekSlider.value = video.currentTime;
            }
            updateTimeDisplay();
        });

        video.addEventListener('loadedmetadata', () => {
            seekSlider.max = video.duration;
            totalTimeEl.textContent = formatTime(video.duration);
            updateTimeDisplay();
            generateFilmstrip();

            exportCanvas.width = video.videoWidth;
            exportCanvas.height = video.videoHeight;
            ctx.clearRect(0, 0, exportCanvas.width, exportCanvas.height);
            resDisplay.textContent = `Orig: ${video.videoWidth} x ${video.videoHeight}`;
        });

        seekSlider.addEventListener('input', () => {
            video.currentTime = seekSlider.value;
            updateTimeDisplay();
        });

        // Fine Controls
        document.querySelectorAll('.control-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                if (!videoLoaded) return;
                const action = btn.dataset.action;
                const frameTime = 1 / 30;

                switch (action) {
                    case '-1s': video.currentTime = Math.max(0, video.currentTime - 1); break;
                    case '-frame': video.currentTime = Math.max(0, video.currentTime - frameTime); break;
                    case '+frame': video.currentTime = Math.min(video.duration, video.currentTime + frameTime); break;
                    case '+1s': video.currentTime = Math.min(video.duration, video.currentTime + 1); break;
                }
            });
        });

        // Capture
        captureBtn.addEventListener('click', () => {
            if (!videoLoaded) return;

            exportCanvas.width = video.videoWidth;
            exportCanvas.height = video.videoHeight;

            // Draw
            ctx.drawImage(video, 0, 0, video.videoWidth, video.videoHeight);

            // UI Updates
            placeholderText.style.display = 'none';
            downloadBtn.disabled = false;
            capturedBadge.classList.remove('hidden');

            // Open Modal
            openModal();
        });

        // Modal Logic
        function openModal() {
            modalContainer.classList.remove('hidden');
            // Timeout to allow browser to render 'display:flex' before changing opacity
            setTimeout(() => {
                modalOverlay.classList.remove('opacity-0');
                exportPanel.classList.remove('scale-95', 'opacity-0');
                exportPanel.classList.add('scale-100', 'opacity-100');
            }, 10);
            isModalOpen = true;
        }

        function closeModal() {
            modalOverlay.classList.add('opacity-0');
            exportPanel.classList.add('scale-95', 'opacity-0');
            exportPanel.classList.remove('scale-100', 'opacity-100');

            setTimeout(() => {
                modalContainer.classList.add('hidden');
            }, 300);
            isModalOpen = false;
        }

        window.closeModal = closeModal;

        // Export Settings
        formatBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                formatBtns.forEach(b => {
                    b.classList.remove('bg-gray-600', 'text-white', 'shadow-sm');
                    b.classList.add('text-gray-400');
                    // Reset internal spans
                    const badge = b.querySelector('span');
                    if (badge) badge.classList.replace('text-blue-300', 'text-gray-500');
                    if (badge) badge.classList.replace('bg-blue-500/20', 'bg-gray-700');
                });

                btn.classList.add('bg-gray-600', 'text-white', 'shadow-sm');
                btn.classList.remove('text-gray-400');

                // Highlight badge
                const badge = btn.querySelector('span');
                if (badge) badge.classList.replace('text-gray-500', 'text-blue-300');
                if (badge) badge.classList.replace('bg-gray-700', 'bg-blue-500/20');

                selectedFormat = btn.dataset.fmt;

                if (selectedFormat === 'jpeg') {
                    qualityControl.classList.remove('hidden');
                } else {
                    qualityControl.classList.add('hidden');
                }
            });
        });

        qualitySlider.addEventListener('input', (e) => {
            qualityVal.textContent = e.target.value + '%';
        });

        downloadBtn.addEventListener('click', () => {
            const quality = parseInt(qualitySlider.value) / 100;
            const format = selectedFormat === 'png' ? 'image/png' : 'image/jpeg';
            const dataUrl = exportCanvas.toDataURL(format, quality);

            const timeStr = formatTime(video.currentTime).replace(':', '-').replace('.', '_');
            const userFilename = filenameInput.value.trim() || originalFileName;
            const ext = selectedFormat === 'jpeg' ? 'jpg' : 'png';

            const link = document.createElement('a');
            link.download = `${userFilename}_${timeStr}.${ext}`;
            link.href = dataUrl;
            link.click();
        });

        document.addEventListener('keydown', (e) => {
            if (!videoLoaded || e.target.tagName === 'INPUT') return;
            if (e.code === 'Space') { e.preventDefault(); togglePlay(); }
            else if (e.code === 'ArrowRight') { e.preventDefault(); video.currentTime += (e.shiftKey ? 1 : 1 / 30); }
            else if (e.code === 'ArrowLeft') { e.preventDefault(); video.currentTime -= (e.shiftKey ? 1 : 1 / 30); }
            else if (e.code === 'Escape' && isModalOpen) { closeModal(); }
        });

        // --- Functions ---

        function loadVideo(file) {
            originalFileName = file.name.split('.')[0];

            if (video.src && video.src.startsWith('blob:')) {
                URL.revokeObjectURL(video.src);
            }

            const url = URL.createObjectURL(file);
            video.src = url;

            uploadZone.classList.add('opacity-0', 'pointer-events-none');
            setTimeout(() => uploadZone.classList.add('hidden'), 500);

            // Show navbar upload button
            navUploadBtn.classList.remove('hidden');

            videoLoaded = true;

            ctx.clearRect(0, 0, exportCanvas.width, exportCanvas.height);
            placeholderText.style.display = 'block';
            downloadBtn.disabled = true;
            capturedBadge.classList.add('hidden');
            filmstripContainer.innerHTML = '';

            closeModal();
            currentFilmstripId++;
        }

        function formatTime(seconds) {
            const m = Math.floor(seconds / 60);
            const s = Math.floor(seconds % 60);
            const ms = Math.floor((seconds % 1) * 100);
            return `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}.${ms.toString().padStart(2, '0')}`;
        }

        function updateTimeDisplay() {
            currentTimeEl.textContent = formatTime(video.currentTime);
        }

        async function generateFilmstrip() {
            if (video.duration === Infinity || isNaN(video.duration)) return;

            const myId = ++currentFilmstripId;

            filmstripStatus.classList.remove('hidden');
            filmstripStatus.classList.add('flex');
            filmstripContainer.innerHTML = '';

            const isMobile = window.innerWidth < 768;
            const count = isMobile ? 6 : 10;
            const interval = video.duration / count;

            const w = 160;
            const h = 90;
            filmstripCanvas.width = w;
            filmstripCanvas.height = h;

            const tempVideo = document.createElement('video');
            tempVideo.src = video.src;
            tempVideo.muted = true;
            tempVideo.crossOrigin = "anonymous";

            try {
                await new Promise((resolve, reject) => {
                    tempVideo.onloadedmetadata = resolve;
                    tempVideo.onerror = reject;
                    setTimeout(reject, 3000);
                });
            } catch (e) {
                console.warn("Filmstrip generation aborted or failed", e);
                filmstripStatus.classList.add('hidden');
                return;
            }

            for (let i = 0; i < count; i++) {
                if (myId !== currentFilmstripId) return;

                const time = i * interval;

                const thumbWrapper = document.createElement('div');
                thumbWrapper.className = 'flex-shrink-0 cursor-pointer hover:ring-2 hover:ring-blue-500 rounded-md overflow-hidden relative group transition-all opacity-0 snap-center';
                thumbWrapper.style.width = isMobile ? '80px' : '110px';
                thumbWrapper.style.height = isMobile ? '45px' : '62px';

                const badge = document.createElement('div');
                badge.className = 'absolute bottom-0 right-0 bg-black/70 text-white text-[8px] md:text-[10px] px-1 rounded-tl';
                badge.textContent = formatTime(time).split('.')[0];

                thumbWrapper.innerHTML = '<div class="w-full h-full bg-gray-700 animate-pulse"></div>';
                filmstripContainer.appendChild(thumbWrapper);

                tempVideo.currentTime = time;
                try {
                    await new Promise((r, j) => {
                        tempVideo.onseeked = r;
                        tempVideo.onerror = j;
                        setTimeout(r, 2000);
                    });
                } catch (e) {
                    continue;
                }

                fsCtx.drawImage(tempVideo, 0, 0, w, h);
                const dataUrl = filmstripCanvas.toDataURL('image/jpeg', 0.6);

                const img = new Image();
                img.src = dataUrl;
                img.className = 'w-full h-full object-cover';
                thumbWrapper.innerHTML = '';
                thumbWrapper.appendChild(img);
                thumbWrapper.appendChild(badge);

                thumbWrapper.onclick = () => {
                    video.currentTime = time;
                    video.pause();
                    updatePlayIcon(false);
                    closeModal();
                };

                setTimeout(() => thumbWrapper.classList.remove('opacity-0'), 50 * i);
            }

            tempVideo.removeAttribute('src');
            tempVideo.load();
            filmstripStatus.classList.add('hidden');
            filmstripStatus.classList.remove('flex');
        }

        const style = document.createElement('style');
        style.innerHTML = `
            .control-btn {
                width: 31px; 
                height: 31px;
                border-radius: 10px;
                background-color: #374151;
                color: #e5e7eb;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            }
            @media (min-width: 768px) {
                .control-btn {
                    width: 36px;
                    height: 36px;
                    border-radius: 8px;
                }
            }
            .control-btn:hover {
                background-color: #4b5563;
                color: white;
                transform: translateY(-1px);
            }
            .control-btn:active {
                transform: scale(0.95);
            }
        `;
        document.head.appendChild(style);

    </script>
