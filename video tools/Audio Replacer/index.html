<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Video - Audio Swap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="../../styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Rajdhani', 'sans-serif'],
                        orbitron: ['Orbitron', 'sans-serif']
                    },
                    colors: {
                        cyber: {
                            primary: '#6366f1', // Indigo
                        }
                    }
                }
            }
        }
    </script>
</head>

<body
    class="min-h-screen flex flex-col font-sans overflow-x-hidden bg-slate-900 text-white selection:bg-indigo-500 selection:text-white">

    <!-- 3D Background -->
    <div id="bg-3d-container"></div>

    <!-- Navigation -->
    <nav
        class="sticky top-0 z-50 glass-effect border-b border-white/5 px-4 md:px-6 py-3 flex items-center justify-between backdrop-blur-md">
        <a href="../index.html" class="flex items-center gap-3 text-slate-300 hover:text-white transition-colors group">
            <div
                class="w-8 h-8 rounded-lg bg-white/5 flex items-center justify-center border border-white/10 group-hover:border-indigo-500/50 transition-all">
                <i class="fas fa-chevron-left text-xs group-hover:-translate-x-0.5 transition-transform"></i>
            </div>
            <span class="font-orbitron font-bold tracking-wider hidden md:block">BACK</span>
        </a>

        <div class="flex items-center gap-3">
            <div class="w-8 h-8 rounded bg-indigo-500/20 flex items-center justify-center text-indigo-500">
                <i class="fas fa-music"></i>
            </div>
            <h1 class="text-lg md:text-xl font-orbitron font-bold tracking-widest text-white">SHADOW<span
                    class="text-indigo-500">MIX</span></h1>
        </div>

        <div class="w-8"></div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8 relative z-10 flex flex-col items-center gap-6">

        <!-- Upload -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-4xl">
            <div id="videoUpload"
                class="h-64 glass rounded-3xl border-2 border-dashed border-white/10 hover:border-indigo-500/50 transition-all flex flex-col items-center justify-center cursor-pointer"
                onclick="document.getElementById('videoInput').click()">
                <input type="file" id="videoInput" accept="video/*" class="hidden"
                    onchange="handleVideo(this.files[0])">
                <i class="fas fa-film text-4xl text-indigo-400 mb-4"></i>
                <span class="font-orbitron">1. Select Video</span>
                <span id="vidName" class="text-xs text-slate-500 mt-2">No file selected</span>
            </div>

            <div id="audioUpload"
                class="h-64 glass rounded-3xl border-2 border-dashed border-white/10 hover:border-indigo-500/50 transition-all flex flex-col items-center justify-center cursor-pointer opacity-50 pointer-events-none"
                onclick="document.getElementById('audioInput').click()">
                <input type="file" id="audioInput" accept="audio/*" class="hidden"
                    onchange="handleAudio(this.files[0])">
                <i class="fas fa-music text-4xl text-indigo-400 mb-4"></i>
                <span class="font-orbitron">2. Select New Audio</span>
                <span id="audName" class="text-xs text-slate-500 mt-2">No file selected</span>
            </div>
        </div>

        <!-- Editor -->
        <div id="editorArea" class="w-full max-w-4xl hidden flex-col gap-6 animate-fade-in-up">

            <div class="bg-black/50 p-4 rounded-xl border border-white/10">
                <h3 class="text-center text-slate-400 mb-2 font-bold uppercase tracking-widest text-xs">Preview (Silent)
                </h3>
                <video id="preview" controls muted class="w-full max-h-[40vh] mx-auto"></video>
            </div>

            <button onclick="mergeMedia()" id="mergeBtn"
                class="px-10 py-4 bg-indigo-600 hover:bg-indigo-500 text-white font-bold font-orbitron tracking-wider rounded-xl shadow-lg transition-transform hover:-translate-y-1 mx-auto block">
                MERGE & DOWNLOAD
            </button>
        </div>

    </main>

    <script type="module" src="../../shared/bg-particles.js"></script>
    <script>
        const videoUpload = document.getElementById('videoUpload');
        const audioUpload = document.getElementById('audioUpload');
        const editorArea = document.getElementById('editorArea');
        const preview = document.getElementById('preview');

        let videoFile, audioFile;

        function handleVideo(file) {
            if (!file) return;
            videoFile = file;
            document.getElementById('vidName').textContent = file.name;
            videoUpload.classList.add('border-indigo-500');

            audioUpload.classList.remove('opacity-50', 'pointer-events-none');

            preview.src = URL.createObjectURL(file);
        }

        function handleAudio(file) {
            if (!file) return;
            audioFile = file;
            document.getElementById('audName').textContent = file.name;
            audioUpload.classList.add('border-indigo-500');

            editorArea.classList.remove('hidden');
            editorArea.classList.add('flex');
        }

        async function mergeMedia() {
            const btn = document.getElementById('mergeBtn');
            btn.disabled = true;
            btn.textContent = "PROCESSING...";

            // Use Web Audio API to mix? 
            // Or MediaStream composition? MediaStream is easier for export.

            // 1. Video Element source
            const vStream = preview.captureStream();
            const vTrack = vStream.getVideoTracks()[0];

            // 2. Audio Element source
            const audEl = new Audio();
            audEl.src = URL.createObjectURL(audioFile);

            // Need to wait for audio to be playable to capture stream?
            // Audio captureStream only works if played.

            // Sync playback strategy:
            // Play video and audio simultaneously, record them together.

            const context = new AudioContext();
            const dest = context.createMediaStreamDestination();
            const source = context.createMediaElementSource(audEl);
            source.connect(dest);
            // Don't connect to context.destination unless we want to hear it while processing (maybe yes?)
            // source.connect(context.destination);

            const mixedStream = new MediaStream([vTrack, dest.stream.getAudioTracks()[0]]);
            const recorder = new MediaRecorder(mixedStream, { mimeType: 'video/webm;codecs=vp9' });
            const chunks = [];

            recorder.ondataavailable = e => chunks.push(e.data);
            recorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'video/webm' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'merged_video.webm';
                a.click();

                btn.disabled = false;
                btn.textContent = "MERGE & DOWNLOAD";
            };

            recorder.start();

            preview.currentTime = 0;
            audEl.currentTime = 0;

            // Mute video element effectively so we don't record original audio
            // (Wait, we only took video track from captureStream, so original audio is ignored automatically unless we add it)
            // Correct.

            preview.play();
            audEl.play();

            preview.onended = () => {
                recorder.stop();
                audEl.pause();
            };
        }
    </script>
</body>

</html>
