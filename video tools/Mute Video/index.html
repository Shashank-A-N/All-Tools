<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Video - Mute</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="../../styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Rajdhani', 'sans-serif'],
                        orbitron: ['Orbitron', 'sans-serif']
                    },
                    colors: {
                        cyber: {
                            primary: '#94a3b8', // Slate grey for mute
                        }
                    }
                }
            }
        }
    </script>
</head>

<body
    class="min-h-screen flex flex-col font-sans overflow-x-hidden bg-slate-900 text-white selection:bg-slate-500 selection:text-white">

    <!-- 3D Background -->
    <div id="bg-3d-container"></div>

    <!-- Navigation -->
    <nav
        class="sticky top-0 z-50 glass-effect border-b border-white/5 px-4 md:px-6 py-3 flex items-center justify-between backdrop-blur-md">
        <a href="../index.html" class="flex items-center gap-3 text-slate-300 hover:text-white transition-colors group">
            <div
                class="w-8 h-8 rounded-lg bg-white/5 flex items-center justify-center border border-white/10 group-hover:border-slate-500/50 transition-all">
                <i class="fas fa-chevron-left text-xs group-hover:-translate-x-0.5 transition-transform"></i>
            </div>
            <span class="font-orbitron font-bold tracking-wider hidden md:block">BACK</span>
        </a>

        <div class="flex items-center gap-3">
            <div class="w-8 h-8 rounded bg-slate-600/20 flex items-center justify-center text-slate-400">
                <i class="fas fa-volume-mute"></i>
            </div>
            <h1 class="text-lg md:text-xl font-orbitron font-bold tracking-widest text-white">SHADOW<span
                    class="text-slate-400">MUTE</span></h1>
        </div>

        <div class="w-8"></div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8 relative z-10 flex flex-col items-center gap-6">

        <!-- Upload -->
        <div id="uploadArea"
            class="w-full max-w-2xl p-12 glass rounded-3xl border-2 border-dashed border-white/10 hover:border-slate-500/50 transition-all flex flex-col items-center justify-center cursor-pointer group"
            onclick="document.getElementById('fileInput').click()"
            ondragover="event.preventDefault(); this.classList.add('border-slate-500')"
            ondragleave="this.classList.remove('border-slate-500')">
            <input type="file" id="fileInput" accept="video/*" class="hidden" onchange="handleFile(this.files[0])">
            <div
                class="w-20 h-20 rounded-2xl bg-slate-500/10 flex items-center justify-center mb-4 group-hover:scale-110 transition-transform duration-300">
                <i class="fas fa-volume-off text-4xl text-slate-400"></i>
            </div>
            <h3 class="text-2xl font-orbitron font-bold text-white mb-2">Upload Video</h3>
            <p class="text-slate-400 text-sm">Drag & drop or click to browse</p>
        </div>

        <!-- Editor -->
        <div id="editorArea" class="w-full max-w-4xl hidden flex-col gap-6 animate-fade-in-up">

            <video id="videoPreview" controls
                class="w-full max-h-[50vh] bg-black/50 rounded-lg border border-white/10 mx-auto mb-4"></video>

            <div class="glass p-6 rounded-2xl border border-white/5 flex flex-col items-center gap-6">
                <p class="text-slate-400">The audio track will be completely removed.</p>

                <button onclick="muteVideo()" id="muteBtn"
                    class="px-10 py-4 bg-slate-700 hover:bg-slate-600 text-white font-bold font-orbitron tracking-wider rounded-xl shadow-lg transition-transform hover:-translate-y-1">
                    REMOVE AUDIO & SAVE
                </button>
            </div>

        </div>

    </main>

    <script type="module" src="../../shared/bg-particles.js"></script>
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const editorArea = document.getElementById('editorArea');
        const video = document.getElementById('videoPreview');
        const muteBtn = document.getElementById('muteBtn');

        function handleFile(file) {
            if (!file) return;
            const url = URL.createObjectURL(file);
            video.src = url;
            uploadArea.classList.add('hidden');
            editorArea.classList.remove('hidden');
            editorArea.classList.add('flex');
        }

        async function muteVideo() {
            muteBtn.disabled = true;
            muteBtn.textContent = "ATTEMPTING...";

            // To mute, we simply record ONLY the video track from the captureStream

            // Note: captureStream sometimes doesn't start unless the video plays
            // For robust muting without re-encoding, client-side is hard.
            // We'll use the record-video-track-only method. This re-encodes but it works.

            const stream = video.captureStream();
            const videoTrack = stream.getVideoTracks()[0];

            if (!videoTrack) {
                muteBtn.textContent = "FAILED";
                return;
            }

            const newStream = new MediaStream([videoTrack]);
            const recorder = new MediaRecorder(newStream, { mimeType: 'video/webm;codecs=vp9' });
            const chunks = [];

            recorder.ondataavailable = e => chunks.push(e.data);
            recorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'video/webm' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'muted_video.webm';
                a.click();
                muteBtn.disabled = false;
                muteBtn.textContent = "REMOVE AUDIO & SAVE";
            };

            recorder.start();
            video.currentTime = 0;
            video.volume = 0; // Ensure silence during playback
            video.play();

            video.onended = () => {
                recorder.stop();
            };
        }
    </script>
</body>

</html>
