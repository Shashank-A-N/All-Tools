<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Video - Thumbnails</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="../../styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Rajdhani', 'sans-serif'],
                        orbitron: ['Orbitron', 'sans-serif']
                    },
                    colors: {
                        cyber: {
                            primary: '#fcd34d', // Amber
                        }
                    }
                }
            }
        }
    </script>
</head>

<body
    class="min-h-screen flex flex-col font-sans overflow-x-hidden bg-slate-900 text-white selection:bg-amber-400 selection:text-black">

    <!-- 3D Background -->
    <div id="bg-3d-container"></div>

    <!-- Navigation -->
    <nav
        class="sticky top-0 z-50 glass-effect border-b border-white/5 px-4 md:px-6 py-3 flex items-center justify-between backdrop-blur-md">
        <a href="../index.html" class="flex items-center gap-3 text-slate-300 hover:text-white transition-colors group">
            <div
                class="w-8 h-8 rounded-lg bg-white/5 flex items-center justify-center border border-white/10 group-hover:border-amber-400/50 transition-all">
                <i class="fas fa-chevron-left text-xs group-hover:-translate-x-0.5 transition-transform"></i>
            </div>
            <span class="font-orbitron font-bold tracking-wider hidden md:block">BACK</span>
        </a>

        <div class="flex items-center gap-3">
            <div class="w-8 h-8 rounded bg-amber-500/20 flex items-center justify-center text-amber-500">
                <i class="fas fa-th-large"></i>
            </div>
            <h1 class="text-lg md:text-xl font-orbitron font-bold tracking-widest text-white">SHADOW<span
                    class="text-amber-400">GRID</span></h1>
        </div>

        <div class="w-8"></div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8 relative z-10 flex flex-col items-center gap-6">

        <!-- Upload -->
        <div id="uploadArea"
            class="w-full max-w-2xl p-12 glass rounded-3xl border-2 border-dashed border-white/10 hover:border-amber-400/50 transition-all flex flex-col items-center justify-center cursor-pointer group"
            onclick="document.getElementById('fileInput').click()"
            ondragover="event.preventDefault(); this.classList.add('border-amber-400')"
            ondragleave="this.classList.remove('border-amber-400')">
            <input type="file" id="fileInput" accept="video/*" class="hidden" onchange="handleFile(this.files[0])">
            <div
                class="w-20 h-20 rounded-2xl bg-amber-500/10 flex items-center justify-center mb-4 group-hover:scale-110 transition-transform duration-300">
                <i class="fas fa-images text-4xl text-amber-400"></i>
            </div>
            <h3 class="text-2xl font-orbitron font-bold text-white mb-2">Upload Video</h3>
            <p class="text-slate-400 text-sm">Drag & drop or click to browse</p>
        </div>

        <!-- Editor -->
        <div id="editorArea" class="w-full max-w-6xl hidden flex-col gap-6 animate-fade-in-up">

            <video id="sourceVideo" class="hidden" controls></video>

            <div class="glass p-6 rounded-2xl border border-white/5">
                <div class="flex flex-wrap items-center justify-between gap-4 mb-6">
                    <h2 class="text-xl font-orbitron font-bold text-white">Generated Thumbnails</h2>

                    <div class="flex items-center gap-4">
                        <span class="text-sm font-bold text-slate-400">Count:</span>
                        <input type="number" id="count" value="12" min="4" max="24"
                            class="w-16 bg-slate-900 border border-white/10 rounded px-2 py-1 text-white">
                        <button onclick="generateGrid()"
                            class="px-4 py-2 bg-amber-600 hover:bg-amber-500 text-black font-bold rounded-lg transition-colors">Generate</button>
                    </div>
                </div>

                <div id="gridContainer" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                    <!-- Thumbnails injected here -->
                </div>
            </div>

        </div>

    </main>

    <script type="module" src="../../shared/bg-particles.js"></script>
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const editorArea = document.getElementById('editorArea');
        const video = document.getElementById('sourceVideo');
        const grid = document.getElementById('gridContainer');

        function handleFile(file) {
            if (!file) return;
            const url = URL.createObjectURL(file);
            video.src = url;
            uploadArea.classList.add('hidden');
            editorArea.classList.remove('hidden');
            editorArea.classList.add('flex');

            video.onloadedmetadata = () => {
                generateGrid();
            };
        }

        async function generateGrid() {
            grid.innerHTML = '<div class="col-span-full text-center py-20 text-slate-500"><i class="fas fa-circle-notch fa-spin mr-2"></i> Analyzing Video Frames...</div>';

            const count = parseInt(document.getElementById('count').value);
            const duration = video.duration;
            const interval = duration / (count + 1); // space them out somewhat evenly avoiding start/end extremes

            grid.innerHTML = '';

            for (let i = 1; i <= count; i++) {
                const time = interval * i;
                video.currentTime = time;

                await new Promise(r => {
                    const h = () => {
                        video.removeEventListener('seeked', h);
                        r();
                    };
                    video.addEventListener('seeked', h);
                });

                // Capture
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth / 4; // Low res preview
                canvas.height = video.videoHeight / 4;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                const url = canvas.toDataURL('image/jpeg', 0.8);

                const card = document.createElement('div');
                card.className = 'group relative aspect-video bg-black rounded-lg overflow-hidden border border-white/10 hover:border-amber-400 transition-colors cursor-pointer';
                card.innerHTML = `
                    <img src="${url}" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-black/50 opacity-0 group-hover:opacity-100 flex items-center justify-center transition-opacity">
                        <a href="${url}" download="thumb_${Math.floor(time)}.jpg" class="px-3 py-1 bg-amber-500 text-black text-xs font-bold rounded">DOWNLOAD</a>
                    </div>
                    <div class="absolute bottom-1 right-1 px-1.5 py-0.5 bg-black/70 rounded text-[10px] font-mono">${Math.floor(time)}s</div>
                `;
                grid.appendChild(card);
            }
        }
    </script>
</body>

</html>
