<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Video - Loop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="../../styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Rajdhani', 'sans-serif'],
                        orbitron: ['Orbitron', 'sans-serif']
                    },
                    colors: {
                        cyber: {
                            primary: '#22c55e', // Green
                        }
                    }
                }
            }
        }
    </script>
</head>

<body
    class="min-h-screen flex flex-col font-sans overflow-x-hidden bg-slate-900 text-white selection:bg-green-500 selection:text-white">

    <!-- 3D Background -->
    <div id="bg-3d-container"></div>

    <!-- Navigation -->
    <nav
        class="sticky top-0 z-50 glass-effect border-b border-white/5 px-4 md:px-6 py-3 flex items-center justify-between backdrop-blur-md">
        <a href="../index.html" class="flex items-center gap-3 text-slate-300 hover:text-white transition-colors group">
            <div
                class="w-8 h-8 rounded-lg bg-white/5 flex items-center justify-center border border-white/10 group-hover:border-green-500/50 transition-all">
                <i class="fas fa-chevron-left text-xs group-hover:-translate-x-0.5 transition-transform"></i>
            </div>
            <span class="font-orbitron font-bold tracking-wider hidden md:block">BACK</span>
        </a>

        <div class="flex items-center gap-3">
            <div class="w-8 h-8 rounded bg-green-500/20 flex items-center justify-center text-green-500">
                <i class="fas fa-redo"></i>
            </div>
            <h1 class="text-lg md:text-xl font-orbitron font-bold tracking-widest text-white">SHADOW<span
                    class="text-green-500">LOOP</span></h1>
        </div>

        <div class="w-8"></div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8 relative z-10 flex flex-col items-center gap-6">

        <!-- Upload -->
        <div id="uploadArea"
            class="w-full max-w-2xl p-12 glass rounded-3xl border-2 border-dashed border-white/10 hover:border-green-500/50 transition-all flex flex-col items-center justify-center cursor-pointer group"
            onclick="document.getElementById('fileInput').click()"
            ondragover="event.preventDefault(); this.classList.add('border-green-500')"
            ondragleave="this.classList.remove('border-green-500')">
            <input type="file" id="fileInput" accept="video/*" class="hidden" onchange="handleFile(this.files[0])">
            <div
                class="w-20 h-20 rounded-2xl bg-green-500/10 flex items-center justify-center mb-4 group-hover:scale-110 transition-transform duration-300">
                <i class="fas fa-infinity text-4xl text-green-400"></i>
            </div>
            <h3 class="text-2xl font-orbitron font-bold text-white mb-2">Upload Video</h3>
            <p class="text-slate-400 text-sm">Drag & drop or click to browse</p>
        </div>

        <!-- Editor -->
        <div id="editorArea" class="w-full max-w-4xl hidden flex-col gap-6 animate-fade-in-up">

            <video id="videoPreview" autoplay loop controls
                class="w-full max-h-[50vh] bg-black/50 rounded-lg border border-white/10 mx-auto mb-4"></video>

            <div class="glass p-6 rounded-2xl border border-white/5 flex flex-col items-center gap-6">

                <div class="flex items-center gap-4 w-full max-w-md">
                    <label class="text-sm font-bold text-slate-300">Loop Count:</label>
                    <input type="number" id="loopCount" min="2" max="10" value="3"
                        class="w-20 bg-slate-950/50 border border-white/10 rounded px-3 py-2 text-white">
                </div>

                <div class="text-xs text-slate-500 max-w-md text-center">
                    Note: Creating a seamless loop file requires re-encoding, which takes time for longer videos.
                </div>

                <button onclick="processLoop()" id="proBtn"
                    class="px-10 py-4 bg-green-600 hover:bg-green-500 text-white font-bold font-orbitron tracking-wider rounded-xl shadow-lg shadow-green-900/40 transition-transform hover:-translate-y-1">
                    GENERATE LOOP
                </button>
            </div>

        </div>

    </main>

    <script type="module" src="../../shared/bg-particles.js"></script>
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const editorArea = document.getElementById('editorArea');
        const video = document.getElementById('videoPreview');
        const proBtn = document.getElementById('proBtn');

        function handleFile(file) {
            if (!file) return;
            const url = URL.createObjectURL(file);
            video.src = url;
            uploadArea.classList.add('hidden');
            editorArea.classList.remove('hidden');
            editorArea.classList.add('flex');
        }

        async function processLoop() {
            proBtn.disabled = true;
            proBtn.textContent = "GENERATING loops...";

            const count = parseInt(document.getElementById('loopCount').value);

            // Client-side loop generation logic
            // Recording video playback multiple times. 
            // This is the only way in pure JS without heavy WASM.

            // Setup recording canvas
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');

            const stream = canvas.captureStream(30);
            const recorder = new MediaRecorder(stream, { mimeType: 'video/webm;codecs=vp9' });
            const chunks = [];

            recorder.ondataavailable = e => chunks.push(e.data);
            recorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'video/webm' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `looped_${count}x.webm`;
                a.click();
                proBtn.disabled = false;
                proBtn.textContent = "GENERATE LOOP";
            };

            recorder.start();
            video.loop = false; // Disable native loop for control
            video.currentTime = 0;
            video.play();

            let playedCount = 0;

            const draw = () => {
                if (video.paused && !video.ended) {
                    // paused by user manually? stop recording
                    // ignore
                }

                if (video.ended) {
                    playedCount++;
                    if (playedCount < count) {
                        video.currentTime = 0;
                        video.play();
                    } else {
                        recorder.stop();
                        return;
                    }
                }

                ctx.drawImage(video, 0, 0);
                requestAnimationFrame(draw);
            };
            draw();
        }
    </script>
</body>

</html>
