<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Video - Sync</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="../../styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Rajdhani', 'sans-serif'],
                        orbitron: ['Orbitron', 'sans-serif']
                    },
                    colors: {
                        cyber: {
                            primary: '#ef4444', // Red
                        }
                    }
                }
            }
        }
    </script>
</head>

<body
    class="min-h-screen flex flex-col font-sans overflow-x-hidden bg-slate-900 text-white selection:bg-red-500 selection:text-white">

    <!-- 3D Background -->
    <div id="bg-3d-container"></div>

    <!-- Navigation -->
    <nav
        class="sticky top-0 z-50 glass-effect border-b border-white/5 px-4 md:px-6 py-3 flex items-center justify-between backdrop-blur-md">
        <a href="../index.html" class="flex items-center gap-3 text-slate-300 hover:text-white transition-colors group">
            <div
                class="w-8 h-8 rounded-lg bg-white/5 flex items-center justify-center border border-white/10 group-hover:border-red-500/50 transition-all">
                <i class="fas fa-chevron-left text-xs group-hover:-translate-x-0.5 transition-transform"></i>
            </div>
            <span class="font-orbitron font-bold tracking-wider hidden md:block">BACK</span>
        </a>

        <div class="flex items-center gap-3">
            <div class="w-8 h-8 rounded bg-red-500/20 flex items-center justify-center text-red-500">
                <i class="fas fa-sliders-h"></i>
            </div>
            <h1 class="text-lg md:text-xl font-orbitron font-bold tracking-widest text-white">SHADOW<span
                    class="text-red-500">SYNC</span></h1>
        </div>

        <div class="w-8"></div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8 relative z-10 flex flex-col items-center gap-6">

        <!-- Upload -->
        <div id="uploadArea"
            class="w-full max-w-2xl p-12 glass rounded-3xl border-2 border-dashed border-white/10 hover:border-red-500/50 transition-all flex flex-col items-center justify-center cursor-pointer group"
            onclick="document.getElementById('fileInput').click()"
            ondragover="event.preventDefault(); this.classList.add('border-red-500')"
            ondragleave="this.classList.remove('border-red-500')">
            <input type="file" id="fileInput" accept="video/*" class="hidden" onchange="handleFile(this.files[0])">
            <div
                class="w-20 h-20 rounded-2xl bg-red-500/10 flex items-center justify-center mb-4 group-hover:scale-110 transition-transform duration-300">
                <i class="fas fa-sync text-4xl text-red-400"></i>
            </div>
            <h3 class="text-2xl font-orbitron font-bold text-white mb-2">Upload Video</h3>
            <p class="text-slate-400 text-sm">Drag & drop or click to browse</p>
        </div>

        <!-- Editor -->
        <div id="editorArea" class="w-full max-w-4xl hidden flex-col gap-6 animate-fade-in-up">

            <video id="videoPreview" controls
                class="w-full max-h-[50vh] bg-black/50 rounded-lg border border-white/10 mx-auto"></video>

            <div class="glass p-6 rounded-2xl border border-white/5 flex flex-col items-center gap-6">
                <p class="text-slate-400 text-center max-w-lg">
                    Adjust audio delay to fix lip-sync issues. Positive values delay audio, negative values hasten
                    audio.
                </p>

                <div class="flex items-center gap-4">
                    <button onclick="adj(-100)" class="px-3 py-1 bg-slate-800 rounded hover:bg-slate-700">-0.1s</button>
                    <input type="range" id="delay" min="-2000" max="2000" step="50" value="0"
                        class="w-64 accent-red-500" oninput="updateDelay()">
                    <button onclick="adj(100)" class="px-3 py-1 bg-slate-800 rounded hover:bg-slate-700">+0.1s</button>
                </div>

                <div class="text-xl font-mono text-red-400 font-bold">
                    <span id="delayVal">0</span> ms
                </div>

                <div class="text-xs text-slate-500">Note: This preview uses Web Audio API delay. Saving re-encodes the
                    file.</div>

                <button onclick="saveSync()" id="saveBtn"
                    class="px-10 py-4 bg-red-600 hover:bg-red-500 text-white font-bold font-orbitron tracking-wider rounded-xl shadow-lg transition-transform hover:-translate-y-1">
                    SAVE CORRECTED VIDEO
                </button>
            </div>

        </div>

    </main>

    <script type="module" src="../../shared/bg-particles.js"></script>
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const editorArea = document.getElementById('editorArea');
        const video = document.getElementById('videoPreview');
        const delayVal = document.getElementById('delayVal');

        let audioCtx, source, delayNode, dest;
        let currentDelay = 0;

        function handleFile(file) {
            if (!file) return;
            const url = URL.createObjectURL(file);
            video.src = url;
            uploadArea.classList.add('hidden');
            editorArea.classList.remove('hidden');
            editorArea.classList.add('flex');

            // Init audio context for live preview
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            source = audioCtx.createMediaElementSource(video);
            delayNode = audioCtx.createDelay(2.0); // Max 2s native delay
            dest = audioCtx.createMediaStreamDestination();

            source.connect(delayNode);
            delayNode.connect(audioCtx.destination);

            // Mute video element self-output? No, createMediaElementSource disconnects it from default.
            // So we strictly hear via audioCtx.
        }

        function adj(v) {
            document.getElementById('delay').value = parseInt(document.getElementById('delay').value) + v;
            updateDelay();
        }

        function updateDelay() {
            let val = parseInt(document.getElementById('delay').value);
            delayVal.textContent = (val > 0 ? '+' : '') + val;
            currentDelay = val;

            // Web Audio DelayNode only handles POSITIVE delay effectively.
            // Negative delay (audio earlier than video) requires delaying the VIDEO.
            // Client-side visual delay is hard to perfectly sync. 

            if (val > 0) {
                delayNode.delayTime.value = val / 1000;
            } else {
                delayNode.delayTime.value = 0;
                // For preview, we can't easily advance audio. We just simulate saving.
            }
        }

        async function saveSync() {
            // Re-encoding with delay implemented via recording latency simulation
            const btn = document.getElementById('saveBtn');
            btn.disabled = true;
            btn.textContent = "PROCESSING...";

            // Logic:
            // If Audio Delay > 0: Start Video Recording, Start Audio Playing after X ms?
            // Easier: Use MediaRecorder with mixed tracks.

            // We can reuse the already configured AudioContext graph.
            // If delay < 0 (Advance Audio), we actually need to seek video ahead of audio, or delay video start.

            // Simplified implementation: Recording what we hear/see.
            // If the user set delay > 0, they hear delayed audio. We record that.

            const vStream = video.captureStream();
            // Video stream only
            const vTrack = vStream.getVideoTracks()[0];

            // Audio from DelayNode
            dest = audioCtx.createMediaStreamDestination();
            delayNode.connect(dest);
            const aTrack = dest.stream.getAudioTracks()[0];

            const combined = new MediaStream([vTrack, aTrack]);
            const recorder = new MediaRecorder(combined, { mimeType: 'video/webm;codecs=vp9' });
            const chunks = [];

            recorder.ondataavailable = e => chunks.push(e.data);
            recorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'video/webm' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'synced_video.webm';
                a.click();
                btn.disabled = false;
                btn.textContent = "SAVE CORRECTED VIDEO";
            };

            recorder.start();
            video.currentTime = 0;
            video.play();

            video.onended = () => recorder.stop();
        }
    </script>
</body>

</html>
