<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Video - Filters</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="../../styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Rajdhani', 'sans-serif'],
                        orbitron: ['Orbitron', 'sans-serif']
                    },
                    colors: {
                        cyber: {
                            primary: '#c026d3', // Fuchsia
                        }
                    }
                }
            }
        }
    </script>
</head>

<body
    class="min-h-screen flex flex-col font-sans overflow-x-hidden bg-slate-900 text-white selection:bg-fuchsia-500 selection:text-white">

    <!-- 3D Background -->
    <div id="bg-3d-container"></div>

    <!-- Navigation -->
    <nav
        class="sticky top-0 z-50 glass-effect border-b border-white/5 px-4 md:px-6 py-3 flex items-center justify-between backdrop-blur-md">
        <a href="../index.html" class="flex items-center gap-3 text-slate-300 hover:text-white transition-colors group">
            <div
                class="w-8 h-8 rounded-lg bg-white/5 flex items-center justify-center border border-white/10 group-hover:border-fuchsia-500/50 transition-all">
                <i class="fas fa-chevron-left text-xs group-hover:-translate-x-0.5 transition-transform"></i>
            </div>
            <span class="font-orbitron font-bold tracking-wider hidden md:block">BACK</span>
        </a>

        <div class="flex items-center gap-3">
            <div class="w-8 h-8 rounded bg-fuchsia-500/20 flex items-center justify-center text-fuchsia-500">
                <i class="fas fa-magic"></i>
            </div>
            <h1 class="text-lg md:text-xl font-orbitron font-bold tracking-widest text-white">SHADOW<span
                    class="text-fuchsia-500">FX</span></h1>
        </div>

        <div class="w-8"></div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8 relative z-10 flex flex-col items-center gap-6">

        <!-- Upload -->
        <div id="uploadArea"
            class="w-full max-w-2xl p-12 glass rounded-3xl border-2 border-dashed border-white/10 hover:border-fuchsia-500/50 transition-all flex flex-col items-center justify-center cursor-pointer group"
            onclick="document.getElementById('fileInput').click()"
            ondragover="event.preventDefault(); this.classList.add('border-fuchsia-500')"
            ondragleave="this.classList.remove('border-fuchsia-500')">
            <input type="file" id="fileInput" accept="video/*" class="hidden" onchange="handleFile(this.files[0])">
            <div
                class="w-20 h-20 rounded-2xl bg-fuchsia-500/10 flex items-center justify-center mb-4 group-hover:scale-110 transition-transform duration-300">
                <i class="fas fa-wand-magic-sparkles text-4xl text-fuchsia-400"></i>
            </div>
            <h3 class="text-2xl font-orbitron font-bold text-white mb-2">Upload Video</h3>
            <p class="text-slate-400 text-sm">Drag & drop or click to browse</p>
        </div>

        <!-- Editor -->
        <div id="editorArea" class="w-full max-w-6xl hidden flex-col gap-6 animate-fade-in-up">

            <div
                class="relative w-full aspect-video bg-black/50 rounded-2xl border border-white/10 overflow-hidden flex items-center justify-center">
                <video id="videoPreview" controls class="max-h-full max-w-full"></video>
                <canvas id="canvas" class="hidden"></canvas>
            </div>

            <!-- Filters -->
            <div class="glass p-6 rounded-2xl border border-white/5">
                <div class="flex flex-wrap gap-4 justify-center mb-6">
                    <button onclick="setFilter('none')"
                        class="px-4 py-2 bg-slate-800 hover:bg-slate-700 rounded-lg text-sm font-bold border border-transparent hover:border-white/20 transition-all">Normal</button>
                    <button onclick="setFilter('grayscale(100%)')"
                        class="px-4 py-2 bg-slate-800 hover:bg-slate-700 rounded-lg text-sm font-bold border border-transparent hover:border-white/20 transition-all">Grayscale</button>
                    <button onclick="setFilter('sepia(100%)')"
                        class="px-4 py-2 bg-slate-800 hover:bg-slate-700 rounded-lg text-sm font-bold border border-transparent hover:border-white/20 transition-all">Sepia</button>
                    <button onclick="setFilter('invert(100%)')"
                        class="px-4 py-2 bg-slate-800 hover:bg-slate-700 rounded-lg text-sm font-bold border border-transparent hover:border-white/20 transition-all">Invert</button>
                    <button onclick="setFilter('contrast(200%)')"
                        class="px-4 py-2 bg-slate-800 hover:bg-slate-700 rounded-lg text-sm font-bold border border-transparent hover:border-white/20 transition-all">High
                        Contrast</button>
                    <button onclick="setFilter('brightness(150%)')"
                        class="px-4 py-2 bg-slate-800 hover:bg-slate-700 rounded-lg text-sm font-bold border border-transparent hover:border-white/20 transition-all">Bright</button>
                    <button onclick="setFilter('hue-rotate(90deg)')"
                        class="px-4 py-2 bg-slate-800 hover:bg-slate-700 rounded-lg text-sm font-bold border border-transparent hover:border-white/20 transition-all">Alien</button>
                </div>

                <div class="flex justify-center">
                    <button onclick="processFilter()" id="proBtn"
                        class="px-10 py-4 bg-fuchsia-600 hover:bg-fuchsia-500 text-white font-bold font-orbitron tracking-wider rounded-xl shadow-lg shadow-fuchsia-900/40 transition-transform hover:-translate-y-1">
                        APPLY & DOWNLOAD
                    </button>
                </div>
            </div>

        </div>

    </main>

    <script type="module" src="../../shared/bg-particles.js"></script>
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const editorArea = document.getElementById('editorArea');
        const video = document.getElementById('videoPreview');
        const proBtn = document.getElementById('proBtn');
        let currentFilter = 'none';

        function handleFile(file) {
            if (!file) return;
            const url = URL.createObjectURL(file);
            video.src = url;
            uploadArea.classList.add('hidden');
            editorArea.classList.remove('hidden');
            editorArea.classList.add('flex');
        }

        function setFilter(filter) {
            currentFilter = filter;
            video.style.filter = filter;
        }

        async function processFilter() {
            proBtn.disabled = true;
            proBtn.textContent = "RENDERING...";

            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');

            const stream = canvas.captureStream(30);
            const recorder = new MediaRecorder(stream, { mimeType: 'video/webm;codecs=vp9' });
            const chunks = [];

            recorder.ondataavailable = e => chunks.push(e.data);
            recorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'video/webm' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'filtered_video.webm';
                a.click();
                proBtn.disabled = false;
                proBtn.textContent = "APPLY & DOWNLOAD";
            };

            recorder.start();
            video.currentTime = 0;
            video.play();

            // Need to apply filter in context
            ctx.filter = currentFilter;

            const draw = () => {
                if (video.paused && !video.ended) {
                    // paused
                }

                if (video.ended) {
                    recorder.stop();
                    return;
                }

                ctx.drawImage(video, 0, 0);
                requestAnimationFrame(draw);
            };
            draw();
        }
    </script>
</body>

</html>
